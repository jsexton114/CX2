<wm-page data-ng-controller="ManageRolesPageController" pagetitle="Manage Roles" name="page1">

                </wm-gridrow>
                <wm-gridrow name="gridrow2">

                                                    <wm-label class="col-md-3 control-label" name="label1" caption="Select Role"></wm-label>

                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn8"></wm-gridcolumn>

                                                        <wm-grid-column binding="municipalities.municipalityName" caption="Municipality Name" type="string" generator="assigned" readonly="true" show="true" related-entity-name="Municipalities"></wm-grid-column>

                                                            <wm-grid-column binding="users.lastName" caption="Last Name" type="string" generator="assigned" readonly="true" show="true" related-entity-name="Users"></wm-grid-column>

                                                        </wm-grid-column-group>
                                                        <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" sortable="false" searchable="false" show="true"></wm-grid-column>
                                                        <wm-grid-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false"></wm-grid-action>

                                                        <wm-layoutgrid columns="1" name="layoutgrid2">
                                                            <wm-gridrow name="gridrow3">
                                                                <wm-gridcolumn columnwidth="12" name="gridcolumn3_1">
                                                                    <wm-form-field name="roleName" displayname="Role Name" show="true" primary-key="false" generator="assigned" key="roleName" type="string" widget="select" maxchars="255" inputtype="text" placeholder="Enter value"
                                                                    dataset="MunicipalityEmployee,MunicipalityAdmin,CXAdmin" defaultvalue="MunicipalityEmployee"></wm-form-field>
                                                                </wm-gridcolumn>
                                                            </wm-gridrow>
                                                            <wm-gridrow name="gridrow4">
                                                                <wm-gridcolumn columnwidth="12" name="gridcolumn4">
                                                                    <wm-form-field name="description" displayname="Description" show="true" primary-key="false" generator="assigned" key="description" type="string" widget="text" maxchars="255" inputtype="text"
                                                                    placeholder="Enter value"></wm-form-field>
                                                                </wm-gridcolumn>
                                                            </wm-gridrow>
                                                            <wm-gridrow name="gridrow5">
                                                                <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                                                                    <wm-form-field name="municipalities" displayname="Municipalities" show="true" primary-key="false" generator="assigned" key="municipalities" type="list" is-related="true" widget="select" placeholder="Select value"
                                                                    displayexpression="municipalityName" orderby="municipalityName:asc"></wm-form-field>
                                                                </wm-gridcolumn>
                                                            </wm-gridrow>
                                                            <wm-gridrow name="gridrow6">
                                                                <wm-gridcolumn columnwidth="12" name="gridcolumn6">
                                                                    <wm-form-field name="users" displayname="Users" show="true" primary-key="false" generator="assigned" key="users" type="list" is-related="true" widget="autocomplete" placeholder="Select value"
                                                                    searchkey="firstName,lastName,email" displaylabel="email"></wm-form-field>
                                                                </wm-gridcolumn>
                                                            </wm-gridrow>
                                                        </wm-layoutgrid>
                                                        <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="identity" key="id" type="integer" readonly="readonly" required="required" step="0" widget="number"></wm-form-field>

                                                        <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true"></wm-form-action>
                                                    </wm-liveform>
                                                </wm-livegrid>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                    </wm-layoutgrid>
