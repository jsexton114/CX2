<wm-page data-ng-controller="VendorApplicationPageController" pagetitle="Vendor Application" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow9">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn23">
                        <wm-breadcrumb dataset="bind:Variables.BreadCrum.dataSet" name="breadcrumb1" itemlabel="label" itemicon="icon" itemlink="link"></wm-breadcrumb>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow13">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn27_2">
                        <wm-panel iconclass="wi wi-work" autoclose="outsideClick" title="Contractor Application" name="panelConApp" class="panel-primary">
                            <wm-layoutgrid name="layoutgrid3_1">
                                <wm-gridrow name="gridrow14">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn28_2">
                                        <wm-label padding="unset 0.5em" name="lblInstructions" caption="If you are a business owner who would like your company to be available in CivicXpress, please begin by providing the following information."></wm-label>
                                        <wm-label padding="unset 0.5em" name="label3_1" caption="Submitting this &quot;system-level&quot; application will create your company in CivicXpress, set you as the &quot;Company Admin&quot;, and grant you access to a new &quot;My Company&quot; dashboard, where you can then apply to do business in specific municipalities."></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow15">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn30_1">
                                        <wm-liveform novalidate="false" errormessage="" title="" iconclass="" defaultmode="Edit" dataset="bind:Variables.VendorData.dataSet" captionalign="left" captionposition="top" name="liveformVendorApplication" on-error="liveformVendorApplicationError($event, $operation, $data)"
                                        insertmessage="Your application has been submitted and you have been set as a &quot;Company Admin&quot;. Please log out and log back in to view the &quot;My Company&quot; dashbaord.">
                                            <wm-layoutgrid columns="3" name="layoutgrid3">
                                                <wm-gridrow name="gridrow25">
                                                    <wm-gridcolumn columnwidth="4" name="gridcolumn27">
                                                        <wm-form-field name="companyName" displayname="Company Name" show="true" primary-key="false" generator="assigned" key="companyName" type="string" readonly="false" required="true" widget="text" maxchars="255"
                                                        validationmessage="Company Name is required" inputtype="text" placeholder="Enter value"></wm-form-field>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="4" name="gridcolumn28">
                                                        <wm-form-field name="companyEmail" displayname="Company Email" show="true" primary-key="false" generator="assigned" key="companyEmail" type="string" readonly="false" required="true" widget="text" maxchars="255"
                                                        inputtype="email" placeholder="Enter value" validationmessage="Company Email is required"></wm-form-field>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="4" name="gridcolumn29">
                                                        <wm-form-field name="companyPhone" displayname="Company Phone" show="true" primary-key="false" generator="assigned" key="companyPhone" type="string" readonly="false" required="true" widget="text" maxchars="255"
                                                        inputtype="text" placeholder="Enter value" validationmessage="Company Phone is required"></wm-form-field>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow26">
                                                    <wm-gridcolumn columnwidth="4" name="gridcolumn45">
                                                        <wm-form-field name="address1" displayname="Address 1" show="true" primary-key="false" generator="assigned" key="address1" type="string" readonly="false" required="true" widget="text" maxchars="255"
                                                        validationmessage="Address 1 is required" inputtype="text" placeholder="Enter value"></wm-form-field>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="4" name="gridcolumn31">
                                                        <wm-form-field name="address2" displayname="Address 2" show="true" primary-key="false" generator="assigned" key="address2" type="string" readonly="false" required="false" widget="text" maxchars="255"
                                                        inputtype="text" placeholder="Enter value"></wm-form-field>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="4" name="gridcolumn32">
                                                        <wm-form-field name="city" displayname="City" show="true" primary-key="false" generator="assigned" key="city" type="string" readonly="false" required="true" widget="text" maxchars="255" inputtype="text"
                                                        placeholder="Enter value" validationmessage="City is required"></wm-form-field>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow27">
                                                    <wm-gridcolumn columnwidth="4" name="gridcolumn33">
                                                        <wm-form-field name="states" displayname="State" show="true" primary-key="false" generator="assigned" key="states" type="list" is-related="true" readonly="false" required="false" widget="select" placeholder="Select value"
                                                        displayexpression="stateName" orderby="stateName:asc"></wm-form-field>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="4" name="gridcolumn34">
                                                        <wm-form-field name="postalCode" displayname="Postal Code" show="true" primary-key="false" generator="assigned" key="postalCode" type="string" readonly="false" required="false" widget="text" maxchars="255"
                                                        inputtype="text" placeholder="Enter value"></wm-form-field>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="4" name="gridcolumn35">
                                                        <wm-form-field name="country" displayname="Country" show="true" primary-key="false" generator="assigned" key="country" type="string" readonly="false" required="false" widget="text" maxchars="255" inputtype="text"
                                                        placeholder="Enter value" defaultvalue="USA"></wm-form-field>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow28" padding="unset unset 3em unset">
                                                    <wm-gridcolumn columnwidth="4" name="gridcolumn36">
                                                        <wm-form-field name="altPhone" displayname="Alternate Phone" show="true" primary-key="false" generator="assigned" key="altPhone" type="string" readonly="false" required="false" widget="text" maxchars="255"
                                                        inputtype="text" placeholder="Enter value"></wm-form-field>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="4" name="gridcolumn37">
                                                        <wm-form-field name="faxNumber" displayname="Fax Number" show="true" primary-key="false" generator="assigned" key="faxNumber" type="string" readonly="false" required="false" widget="text" maxchars="255"
                                                        inputtype="text" placeholder="Enter value"></wm-form-field>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="4" name="gridcolumn38">
                                                        <wm-form-field name="companyWebsite" displayname="Company Website" show="true" primary-key="false" generator="assigned" key="companyWebsite" type="string" readonly="false" required="false" widget="text"
                                                        maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow29">
                                                    <wm-gridcolumn columnwidth="4" name="gridcolumn39">
                                                        <wm-form-field name="typeOfBusiness" displayname="Type of Business" show="true" primary-key="false" generator="assigned" key="typeOfBusiness" type="string" readonly="false" required="true" widget="text"
                                                        maxchars="255" inputtype="text" placeholder="Enter value" validationmessage="Type of Business is required"></wm-form-field>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="4" name="gridcolumn40">
                                                        <wm-form-field name="businessClassification" displayname="Business Classification" show="true" primary-key="false" generator="assigned" key="businessClassification" type="string" readonly="false" required="true"
                                                        widget="select" maxchars="255" placeholder="Select value" validationmessage="Business Classification is required" dataset="Individual,LLC,LLP,Corporation,Partnership,Professional Association, Other"></wm-form-field>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="4" name="gridcolumn41">
                                                        <wm-form-field name="contractorTypes" displayname="Contractor Type" show="true" primary-key="false" generator="assigned" key="contractorTypes" type="list" is-related="true" readonly="false" required="true"
                                                        widget="select" placeholder="Select value" displayexpression="contractorType"></wm-form-field>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow30">
                                                    <wm-gridcolumn columnwidth="4" name="gridcolumn42">
                                                        <wm-form-field name="numberOfEmployees" displayname="Number of Employees" show="true" primary-key="false" generator="assigned" key="numberOfEmployees" type="integer" readonly="false" required="true"
                                                        step="0" widget="number" inputtype="number" placeholder="Enter value" validationmessage="Number of employees required" minvalue="1"></wm-form-field>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="4" name="gridcolumn44">
                                                        <wm-form-field name="stateRegNumber" displayname="State Registration Number" show="true" primary-key="false" generator="assigned" key="stateRegNumber" type="string" readonly="false" required="false"
                                                        widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="4" name="gridcolumn30">
                                                        <wm-form-field name="insuranceCompany" displayname="Insurance Company" show="true" primary-key="false" generator="assigned" key="insuranceCompany" type="string" readonly="false" required="true" widget="text"
                                                        maxchars="255" inputtype="text" placeholder="Enter value" validationmessage="Insurance Company is required"></wm-form-field>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow12">
                                                    <wm-gridcolumn columnwidth="4" name="gridcolumn28_1">
                                                        <wm-form-field name="insuranceExpires" displayname="Insurance Expiration Date" show="true" primary-key="false" generator="assigned" key="insuranceExpires" type="date" readonly="false" required="true"
                                                        widget="date" placeholder="Select date" outputformat="yyyy-MM-dd" validationmessage="Insurance Expiration Date is required" datepattern="MM-dd-yyyy" defaultvalue="CURRENT_DATE" mindate="bind:Variables.Today.dataSet.dataValue | toDate: 'yyyy-MM-dd'"></wm-form-field>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn name="gridcolumn1" columnwidth="4">
                                                        <wm-form-field name="coi" displayname="Certificate of Insurance" show="false" primary-key="false" generator="assigned" key="coi" type="blob" readonly="false" required="false" widget="upload" maxchars="255"
                                                        validationmessage="Certificate of Insurance is required"></wm-form-field>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn name="gridcolumn2" columnwidth="4">
                                                        <wm-form-field name="lastUpdated" displayname="Last Updated" show="false" primary-key="false" generator="assigned" key="lastUpdated" type="date" readonly="true" required="false" widget="date" placeholder="Select date"
                                                        outputformat="yyyy-MM-dd" defaultvalue="CURRENT_DATE" datepattern="MM-dd-yyyy"></wm-form-field>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow1">
                                                    <wm-gridcolumn name="gridcolumn1" columnwidth="4">
                                                        <wm-form-field name="active" displayname="Active" show="false" primary-key="false" generator="assigned" key="active" type="boolean" readonly="false" required="true" widget="checkbox" defaultvalue="true"
                                                        checkedvalue="true" uncheckedvalue="false"></wm-form-field>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                            </wm-layoutgrid>
                                            <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="identity" key="id" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder=""></wm-form-field>
                                            <wm-form-action key="save" display-name="Submit" show="true" class="form-save btn-primary" iconclass="wi wi-save" title="Submit" disabled="false" type="submit" update-mode="true"></wm-form-action>
                                            <wm-form-action key="reset" display-name="Reset" show="true" class="form-reset btn-secondary" iconclass="wi wi-refresh" title="Reset" action="reset()" disabled="false" type="button" update-mode="true"></wm-form-action>
                                        </wm-liveform>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow16">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn32_1">
                                        <wm-label padding="unset 0.5em" name="label3" caption="Note: after you submit the application, you must log out and log back in before you will see the new &quot;My Company&quot; dashboard."></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
