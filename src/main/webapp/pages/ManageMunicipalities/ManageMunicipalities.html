<wm-page data-ng-controller="ManageMunicipalitiesPageController" pagetitle="Manage Municipalities" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid2">
                <wm-gridrow name="gridrow8">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn15">
                        <wm-breadcrumb dataset="bind:Variables.BreadCrum.dataSet" name="breadcrumb1" itemlabel="label" itemicon="icon" itemlink="link"></wm-breadcrumb>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow9">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn17">
                        <wm-panel iconclass="wi wi-account-balance" autoclose="outsideClick" name="panel1" title="All CX Municipalities" class="panel-primary">
                            <wm-livegrid formlayout="dialog" name="livegrid1">
                                <wm-grid gridfirstrowselect="true" editmode="dialog" title="" dataset="bind:Variables.Cx2MunicipalitiesData.dataSet" navigation="Classic" name="grid1" confirmdelete="Are you sure you want to delete this Municipality?" deletemessage="Municipality deleted successfully"
                                nodatamessage="No Municipalities found." loadingdatamsg="Please Wait While Loading Municipalities..." exportformat="EXCEL" filtermode="multicolumn" showrecordcount="true">
                                    <wm-grid-column binding="municipalityName" caption="Municipality" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                                    <wm-grid-column binding="logo" caption="Logo" type="blob" widget-type="image" generator="assigned" edit-widget-type="upload" sortable="false" searchable="false" show="true" filterwidget="text" readonly="false"><img ng-if="columnValue != null" width="48px" class="" data-ng-src="{{contentBaseUrl + row[primaryKey] + '/content/'+ colDef.field}}">
                                    </wm-grid-column>
                                    <wm-grid-column binding="phone" caption="Phone Number" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                                    <wm-grid-column binding="email" caption="Email Address" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                                    <wm-grid-column binding="allowOfflineCc" caption="Allow Offline CC" type="boolean" widget-type="checkbox" primary-key="false" generator="assigned" edit-widget-type="checkbox" show="true" readonly="false">
                                        <wm-checkbox scopedatavalue="row['allowOfflineCc']" disabled="{{colDef.readonly || !isGridEditMode}}" class="" data-ng-class=""></wm-checkbox>
                                    </wm-grid-column>
                                    <wm-grid-column binding="active" caption="Active" type="boolean" widget-type="checkbox" primary-key="false" generator="assigned" edit-widget-type="checkbox" show="true" readonly="false">
                                        <wm-checkbox scopedatavalue="row['active']" disabled="{{colDef.readonly || !isGridEditMode}}" class="" data-ng-class=""></wm-checkbox>
                                    </wm-grid-column>
                                    <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" edit-widget-type="text" sortable="false" searchable="false" show="true"></wm-grid-column>
                                    <wm-grid-action key="addNewRow" display-name="New Municipality" show="true" class="btn-primary" iconclass="wi wi-plus" title="New Municipality" action="addNewRow();addNewRowAction($event)" shortcutkey="" disabled="false"></wm-grid-action>
                                    <wm-grid-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-grid-row-action>
                                    <wm-grid-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-grid-row-action>
                                </wm-grid>
                                <wm-liveform novalidate="false" errormessage="" title="Municipality Details" formlayout="dialog" iconclass="wi wi-account-balance" dataset="bind:Variables.Cx2MunicipalitiesData.dataSet" captionalign="left" captionposition="top" name="liveform1">
                                    <wm-panel name="panel2" title="General Settings" class="panel-primary" iconclass="wi wi-settings">
                                        <wm-layoutgrid columns="2" name="layoutgrid1">
                                            <wm-gridrow name="gridrow1">
                                                <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                                                    <wm-form-field name="municipalityName" displayname="Municipality Name" show="true" primary-key="false" generator="assigned" key="municipalityName" type="string" readonly="false" required="true" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                                </wm-gridcolumn>
                                                <wm-gridcolumn columnwidth="6" name="gridcolumn2">
                                                    <wm-form-field name="active" displayname="Active" show="true" primary-key="false" generator="assigned" key="active" type="boolean" readonly="false" required="false" widget="checkbox" defaultvalue="TRUE" placeholder=""></wm-form-field>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                            <wm-gridrow name="gridrow3">
                                                <wm-gridcolumn columnwidth="6" name="gridcolumn6">
                                                    <wm-form-field name="userLimit" displayname="User Limit" show="true" primary-key="false" generator="assigned" key="userLimit" type="integer" readonly="false" required="true" step="0" widget="number" defaultvalue="10" inputtype="number" placeholder="Enter value"
                                                    minvalue="1" maxvalue="100000"></wm-form-field>
                                                </wm-gridcolumn>
                                                <wm-gridcolumn columnwidth="6" name="gridcolumn7">
                                                    <wm-form-field name="formLimit" displayname="Form Limit" show="true" primary-key="false" generator="assigned" key="formLimit" type="integer" readonly="false" required="true" step="0" widget="number" defaultvalue="5" inputtype="number" placeholder="Enter value"
                                                    minvalue="1" maxvalue="100000"></wm-form-field>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                            <wm-gridrow name="gridrow4">
                                                <wm-gridcolumn columnwidth="6" name="gridcolumn8">
                                                    <wm-form-field name="allowOfflineCc" displayname="Allow Offline CC" show="true" primary-key="false" generator="assigned" key="allowOfflineCc" type="boolean" readonly="false" required="false" widget="checkbox" defaultvalue="FALSE" placeholder=""></wm-form-field>
                                                </wm-gridcolumn>
                                                <wm-gridcolumn columnwidth="6" name="gridcolumn8_1"></wm-gridcolumn>
                                            </wm-gridrow>
                                            <wm-gridrow name="gridrow4_1">
                                                <wm-gridcolumn columnwidth="12" name="gridcolumn8_1" padding="2em unset 1em unset">
                                                    <wm-label padding="unset 0.5em" name="label3_1" caption="Additional settings (Municipality Details, Global Email Signature, Municipality Logo, Scheduling Settings, and Work Holidays) are controlled on the &quot;Municipality Setings&quot; and &quot;Work Schedule&quot; pages accessible via the Municipality Administration dashboard."></wm-label>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                        </wm-layoutgrid>
                                    </wm-panel>
                                    <wm-panel name="panel3" title="Database Settings" iconclass="wi wi-database" class="panel-primary">
                                        <wm-layoutgrid columns="2" name="layoutgrid1_1">
                                            <wm-gridrow name="gridrow2">
                                                <wm-gridcolumn columnwidth="6" name="gridcolumn3">
                                                    <wm-form-field name="dbName" displayname="DB Name" show="true" primary-key="false" generator="assigned" key="dbName" type="string" readonly="false" required="false" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                                </wm-gridcolumn>
                                                <wm-gridcolumn columnwidth="6" name="gridcolumn3_1"></wm-gridcolumn>
                                            </wm-gridrow>
                                            <wm-gridrow name="gridrow2_1">
                                                <wm-gridcolumn columnwidth="6" name="gridcolumn4">
                                                    <wm-form-field name="dbUser" displayname="DB Username" show="true" primary-key="false" generator="assigned" key="dbUser" type="string" readonly="false" required="false" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                                </wm-gridcolumn>
                                                <wm-gridcolumn columnwidth="6" name="gridcolumn5">
                                                    <wm-form-field name="dbPassword" displayname="DB Password" show="true" primary-key="false" generator="assigned" key="dbPassword" type="string" readonly="false" required="false" widget="password" maxchars="255" inputtype="password" placeholder="Enter value"></wm-form-field>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                        </wm-layoutgrid>
                                    </wm-panel>
                                    <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="identity" key="id" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder=""></wm-form-field>
                                    <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-primary" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true"></wm-form-action>
                                    <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="wi wi-cancel" title="Cancel" action="cancel()" disabled="false" type="button" update-mode="true"></wm-form-action>
                                </wm-liveform>
                            </wm-livegrid>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
