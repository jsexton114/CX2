<wm-page data-ng-controller="ForgotPasswordPageController" pagetitle="Forgot Password" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1" padding="2em unset">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn1"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2" horizontalalign="center">
                        <wm-picture name="pictureLogo" picturesource="resources/images/imagelists/CX-Logo.png" width="200px" height="102px"></wm-picture>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn5"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn3"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn4">
                        <wm-text name="Email" type="email" required="true" placeholder="Enter your Username (Email Address)"></wm-text>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn6">
                        <wm-button class="btn-primary" caption="Reset Password" type="button" margin="unset 0.5em" name="button1" on-click="Variables.getUserID.invoke()" iconclass="wi wi-update"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3" padding="2em unset">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn7"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn8" horizontalalign="center">
                        <wm-anchor margin="unset 0.5em" name="signup" caption="Click here to SignUp" hyperlink="https://www.wavemakeronline.com/run-vqs2y8q615/CivicXpress/#/UserCreation" show="false"></wm-anchor>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn9"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
</wm-page>
