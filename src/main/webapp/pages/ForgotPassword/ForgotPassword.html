<wm-page data-ng-controller="ForgotPasswordPageController" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-container name="container4" height="100%" backgroundimage="http://dev.wavemaker.com/templates/web/signup_basic.jpg" backgroundrepeat="no-repeat" backgroundsize="100% 100%">
                <wm-layoutgrid name="layoutgrid3">
                    <wm-gridrow name="gridrow13">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn24" class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                            <wm-form title="Reset your password" class="panel-default" name="form1" captionposition="top" margin="5em 0em">
                                <wm-layoutgrid name="layoutgrid3_1">
                                    <wm-gridrow name="gridrow7_1">
                                        <wm-gridcolumn name="gridcolumn7_1">
                                            <wm-composite name="composite5_1">
                                                <wm-label caption="Enter your registered Email address" name="wmSignupEmailLbl" required="true"></wm-label>
                                                <wm-container class="col-md-12" name="container4_1">
                                                    <wm-text name="wmSignupEmail" placeholder="" type="email" required="true"></wm-text>
                                                </wm-container>
                                            </wm-composite>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow10_1"></wm-gridrow>
                                </wm-layoutgrid>
                                <wm-buttongroup horizontalalign="right" class="form-action col-md-12" name="buttongroup1">
                                    <wm-button caption="Send Password Reset Link" type="submit" class="btn-primary" name="wmResetPasswordButton"></wm-button>
                                </wm-buttongroup>
                            </wm-form>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-container>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
