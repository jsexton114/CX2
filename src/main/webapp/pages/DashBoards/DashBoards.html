<wm-page data-ng-controller="DashBoardsPageController" pagetitle="Dash Boards" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1" padding="2em unset">
                        <wm-label name="label1" caption="Dashboards" fontweight="bold" class="h4"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow13">
                    <wm-gridcolumn columnwidth="5" name="gridcolumn28">
                        <wm-composite name="composite2">
                            <wm-label class="col-md-5 control-label" name="label18" caption="Select a Dashboard"></wm-label>
                            <wm-container class="col-md-7" name="container2">
                                <wm-select name="selectDashBoeard" dataset="bind:Variables.stvDashBoards.dataSet" datafield="dataValue" datavalue="bind:Variables.stvDashBoards.dataSet[0].dataValue" displayfield="dataValue"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="5" name="gridcolumn29" padding="unset unset unset 1em">
                        <wm-composite name="composite1" show="bind:Variables.EmployeesMunicipalities.dataSet.content.length > 1">
                            <wm-label class="col-md-5 form-control-static" name="label2" caption="Select Municipality" fontweight="bold"></wm-label>
                            <wm-container class="col-md-7" name="container1">
                                <wm-select name="selectStandardUserMunicipalites" dataset="bind:Variables.EmployeesMunicipalities.dataSet" datafield="All Fields" displayfield="MunicipalityName" datavalue="bind:Variables.EmployeesMunicipalities.firstRecord"
                                orderby="MunicipalityName:asc" placeholder=""></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn16"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow18" padding="1em unset unset unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn42">
                        <wm-label padding="unset 0.5em unset unset" name="label20" caption="Select date" fontweight="bold"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn43"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn44"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow14" padding="1em unset">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn30">
                        <wm-composite name="composite3">
                            <wm-label class="col-md-3 control-label" name="label19" caption="By"></wm-label>
                            <wm-container class="col-md-9" name="container3">
                                <wm-select name="selectTerms" dataset="bind:Variables.stvPeriods.dataSet" datavalue="bind:Variables.stvPeriods.dataSet[0].dataValue" datafield="dataValue" displayfield="dataValue" on-change="selectTermsChange($event, $scope, newVal, oldVal)"
                                placeholder=""></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn17" horizontalalign="center">
                        <wm-label padding="unset 0.5em" name="label6" caption="OR"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn31">
                        <wm-datetime name="datetimeStart"></wm-datetime>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn18" horizontalalign="center">
                        <wm-label padding="unset 0.5em" caption="AND" name="label7"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn32">
                        <wm-datetime name="datetimeEnd"></wm-datetime>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow15" padding="2em unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn33" padding="unset 1em">
                        <wm-chart type="Pie" title="FormTypes" height="250px" iconclass="wi wi-pie-chart" name="chartFormTypes" dataset="bind:Variables.svFormsTypesData.dataSet" labeltype="percent" showlegend="top" xaxisdatakey="formType" yaxisdatakey="counts"
                        theme="Orient"></wm-chart>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn34" padding="unset 1em unset unset">
                        <wm-chart type="Pie" title="Chart Categories" height="250px" iconclass="wi wi-pie-chart" dataset="bind:Variables.svFormsCategoriesData.dataSet" labeltype="percent" showlegend="top" name="chartCategories" yaxisdatakey="counts" xaxisdatakey="category"
                        theme="Orient"></wm-chart>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow16" padding="2em unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn36" padding="unset 1em">
                        <wm-chart type="Pie" title="chartFee" height="250px" iconclass="wi wi-pie-chart" dataset="bind:Variables.svFeeByTypes.dataSet" labeltype="percent" showlegend="top" name="chartFee" xaxisdatakey="fee" yaxisdatakey="counts" theme="Orient"></wm-chart>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn37" padding="unset 1em unset unset">
                        <wm-chart type="Pie" title="Vendors" height="250px" iconclass="wi wi-pie-chart" name="chartVendors" dataset="bind:Variables.svFormsVendorsData.dataSet" xaxisdatakey="vendorCompany" yaxisdatakey="counts" theme="Orient"></wm-chart>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow17" padding="2em unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn39"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn40" padding="unset unset unset 1em"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
