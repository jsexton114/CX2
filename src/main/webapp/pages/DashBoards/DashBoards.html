<wm-page data-ng-controller="DashBoardsPageController" pagetitle="Statistics" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow7">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn17_2">
                        <wm-breadcrumb dataset="bind:Variables.Breadcrumb.dataSet" name="breadcrumb1"></wm-breadcrumb>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn1" padding="2em unset">
                        <wm-label name="label1" caption="Statistics Dashboards" fontweight="bold" class="h4"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow13" padding="unset unset 2em unset">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn28">
                        <wm-composite name="composite2">
                            <wm-label class="col-md-5 form-control-static" name="label18" caption="Select Dashboard" fontweight="bold"></wm-label>
                            <wm-container class="col-md-7" name="container2">
                                <wm-select name="selectDashBoeard" dataset="bind:Variables.stvDashBoards.dataSet" datafield="dataValue" datavalue="bind:Variables.stvDashBoards.dataSet[0].dataValue" displayfield="dataValue"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn17_1"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn29">
                        <wm-composite name="composite1" show="bind:Variables.EmployeesMunicipalities.dataSet.content.length > 1">
                            <wm-label class="col-md-3 form-control-static" name="label2" caption="Select Municipality" fontweight="bold"></wm-label>
                            <wm-container class="col-md-9" name="container1">
                                <wm-select name="selectStandardUserMunicipalites" dataset="bind:Variables.EmployeesMunicipalities.dataSet" datafield="All Fields" displayfield="MunicipalityName" datavalue="bind:Variables.EmployeesMunicipalities.firstRecord"
                                orderby="MunicipalityName:asc" placeholder=""></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow14" padding="unset unset 4em unset">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn30">
                        <wm-composite name="composite3">
                            <wm-label class="col-md-5 form-control-static" name="label19" caption="Select Date Range" fontweight="bold"></wm-label>
                            <wm-container class="col-md-7" name="container3">
                                <wm-select name="selectTerms" dataset="bind:Variables.stvPeriods.dataSet" datavalue="bind:Variables.stvPeriods.dataSet[0].dataValue" datafield="dataValue" displayfield="dataValue" on-change="selectTermsChange($event, $scope, newVal, oldVal)"
                                placeholder=""></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn16"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn17" horizontalalign="center">
                        <wm-label padding="unset 0.5em" name="label6" caption="OR between" class="col-md-12 form-control-static" fontweight="bold" textalign="right"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn31">
                        <wm-date name="datetimeStart" datepattern="MM-dd-yyyy" datavalue="START DATE" placeholder="Start Date"></wm-date>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn18" horizontalalign="center">
                        <wm-label padding="unset 0.5em" caption="and" name="label7" class="col-md-12 form-control-static" fontweight="bold"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn32">
                        <wm-date name="datetimeEnd" datepattern="MM-dd-yyyy" placeholder="End Date"></wm-date>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow15" padding="2em unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn33" padding="unset 1em">
                        <wm-chart type="Pie" title="Submitted Form Designs" height="250px" iconclass="wi wi-pie-chart" name="chartFormTypes" dataset="bind:Variables.svFormsTypesData.dataSet" labeltype="percent" showlegend="top" xaxisdatakey="formType" yaxisdatakey="counts"
                        theme="Orient"></wm-chart>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn34" padding="unset 1em unset unset">
                        <wm-chart type="Pie" title="Submitted Form Categories" height="250px" iconclass="wi wi-pie-chart" dataset="bind:Variables.svFormsCategoriesData.dataSet" labeltype="percent" showlegend="top" name="chartCategories" yaxisdatakey="counts"
                        xaxisdatakey="category" theme="Orient"></wm-chart>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow16" padding="2em unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn36" padding="unset 1em">
                        <wm-chart type="Pie" title="Fee Types" height="250px" iconclass="wi wi-pie-chart" dataset="bind:Variables.svFeeByTypes.dataSet" labeltype="percent" showlegend="top" name="chartFee" xaxisdatakey="fee" yaxisdatakey="counts" theme="Orient"></wm-chart>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn37" padding="unset 1em unset unset">
                        <wm-chart type="Pie" title="Active Vendors" height="250px" iconclass="wi wi-pie-chart" name="chartVendors" dataset="bind:Variables.svFormsVendorsData.dataSet" xaxisdatakey="vendorCompany" yaxisdatakey="counts" theme="Orient"></wm-chart>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow17" padding="2em unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn39"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn40" padding="unset unset unset 1em"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
