<wm-page data-ng-controller="SFNewElectricConnectionPageController" pagetitle="Sf New Electric Connection" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-liveform novalidate="false" errormessage="" title="" iconclass="" defaultmode="Edit" dataset="bind:Variables.Cx2SfnewElectricConnectionData.dataSet" captionalign="left" captionposition="top" name="liveformSFNewElectricConnection" width="80%"
            margin="unset 10%" backgroundcolor="#e3e1e1">
                <wm-layoutgrid columns="1" name="layoutgrid1">
                    <wm-gridrow name="gridrow11">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn11" horizontalalign="center">
                            <wm-picture name="picture1" picturesource="bind:&quot;services/cx2/Municipalities/&quot;+Variables.MunicipalityObj.firstRecord.id+&quot;/content/logo&quot;" width="22em" height="20em"></wm-picture>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow12">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn13" padding="2em unset">
                            <wm-label padding="0.5em 0.5em 0em 0.5em" name="label1" width="100%" fontsize="20" fontweight="bold" horizontalalign="center" caption="New Electrical Connection"></wm-label>
                            <wm-panel iconclass="wi wi-account-circle" name="panel1" title="Property Owner Details" badgetype="default" class="panel-info">
                                <wm-gridrow name="gridrow1">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                                        <wm-form-field name="propertyOwnerName" displayname="Property Owner Name" show="true" primary-key="false" generator="assigned" key="propertyOwnerName" type="string" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn12">
                                        <wm-form-field name="propertyOwnerPhNo" displayname="Property Owner Ph No" show="true" primary-key="false" generator="assigned" key="propertyOwnerPhNo" type="string" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-panel>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow11_1">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn12_1">
                            <wm-panel iconclass="wi wi-building" name="panel2" title="Building Dimensions" class="panel-info">
                                <wm-gridrow name="gridrow4">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn4">
                                        <wm-form-field name="basementSft" displayname="Basement Sft" show="true" primary-key="false" generator="assigned" key="basementSft" type="string" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn13_1">
                                        <wm-form-field name="garageSft" displayname="Garage Sft" show="true" primary-key="false" generator="assigned" key="garageSft" type="string" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow7">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn7">
                                        <wm-form-field name="totalSft" displayname="Total Sft" show="true" primary-key="false" generator="assigned" key="totalSft" type="string" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-panel>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow11_2">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn15" padding="2em unset">
                            <wm-panel iconclass="wi wi-account-circle" title="Property Details" badgetype="default" class="panel-info" name="panel3">
                                <wm-gridrow name="gridrow12_1">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn16">
                                        <wm-form-field name="sidingMaterial" displayname="Siding Material" show="true" primary-key="false" generator="assigned" key="sidingMaterial" type="string" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn17">
                                        <wm-form-field name="electricLinesCount" displayname="Electric Lines Count" show="true" primary-key="false" generator="assigned" key="electricLinesCount" type="string" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow4">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn8">
                                        <wm-form-field name="connectionType" displayname="Connection Type" show="true" primary-key="false" generator="assigned" key="connectionType" type="string" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-panel>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow9DontDelete">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn9"></wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-form-field name="users" displayname="Users" show="false" primary-key="false" generator="assigned" key="users" type="list" is-related="true" widget="select" dataset="bind:Variables.UserObj.dataSet" datafield="All Fields" displayfield="email"
                defaultvalue="bind:Variables.UserObj.firstRecord" placeholder="Select value"></wm-form-field>
                <wm-form-field name="formTypes" displayname="Form Types" show="false" primary-key="false" generator="assigned" key="formTypes" type="list" is-related="true" widget="select" dataset="bind:Variables.FormObj.dataSet" datafield="All Fields"
                displayfield="formType" defaultvalue="bind:Variables.FormObj.firstRecord" placeholder="Select value"></wm-form-field>
                <wm-form-action key="reset" display-name="Reset" show="true" class="form-reset btn-secondary" iconclass="wi wi-refresh" title="Reset" action="reset()" disabled="false" type="button" update-mode="true"></wm-form-action>
                <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true"></wm-form-action>
            </wm-liveform>
            <!--  __________________Main______________________________ -->
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
