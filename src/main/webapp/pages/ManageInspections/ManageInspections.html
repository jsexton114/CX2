<wm-page data-ng-controller="ManageInspectionsPageController" pagetitle="Manage Inspections" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn7_1">
                        <wm-breadcrumb dataset="bind:Variables.BreadCrum.dataSet" name="breadcrumb1" itemlabel="label" itemicon="icon" itemlink="link"></wm-breadcrumb>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1" padding="2em unset">
                        <wm-label caption="Inspection Management" fontweight="bold" name="label1" class="h4"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2" padding="2em unset">
                        <wm-composite name="composite1" show="bind:Variables.EmployeesMunicipalities.dataSet.content.length > 1">
                            <wm-label class="col-md-3 form-control-static" name="label2" caption="Select Municipality" fontweight="bold"></wm-label>
                            <wm-container class="col-md-9" name="container1">
                                <wm-select name="selectMunicipality" dataset="bind:Variables.EmployeesMunicipalities.dataSet" datafield="All Fields" displayfield="MunicipalityName" datavalue="bind:Variables.EmployeesMunicipalities.firstRecord" orderby="MunicipalityName:asc"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2" padding="1em unset">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                        <wm-panel iconclass="wi wi-find-in-page" autoclose="outsideClick" name="panelInspectionDesigns" title="Municipality Inspections" class="panel-primary">
                            <wm-livegrid formlayout="dialog" name="livegridInspectiondesign">
                                <wm-grid gridfirstrowselect="true" editmode="dialog" title="" dataset="bind:Variables.InspectionDesignData.dataSet" navigation="Classic" name="gridInspectiondesign" filtermode="multicolumn" exportformat="EXCEL" showrecordcount="true">
                                    <wm-grid-column binding="inspectDesignName" caption="Inspection" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                                    <wm-grid-column binding="description" caption="Description" type="text" primary-key="false" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                                    <wm-grid-column binding="createdAt" caption="Date Created" type="timestamp" generator="assigned" edit-widget-type="timestamp" show="true" filterwidget="date" readonly="false">{{row.getProperty('createdAt') | toLocalDateString:true}}</wm-grid-column>
                                    <wm-grid-column binding="active" caption="Active" type="boolean" widget-type="checkbox" primary-key="false" generator="assigned" edit-widget-type="checkbox"
                                    show="true" readonly="false">
                                        <wm-checkbox scopedatavalue="row['active']" disabled="{{colDef.readonly || !isGridEditMode}}" class="" data-ng-class=""></wm-checkbox>
                                    </wm-grid-column>
                                    <wm-grid-column binding="municipalityInternalInspection" caption="Internal Only" type="boolean" widget-type="checkbox" primary-key="false" generator="assigned" edit-widget-type="checkbox" show="true" readonly="false">
                                        <wm-checkbox scopedatavalue="row['municipalityInternalInspection']" disabled="{{colDef.readonly || !isGridEditMode}}" class="" data-ng-class=""></wm-checkbox>
                                    </wm-grid-column>
                                    <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" edit-widget-type="text" sortable="false" searchable="false" show="true"></wm-grid-column>
                                    <wm-grid-action key="addNewRow" display-name="New Inspection" show="true" class="btn-primary" iconclass="wi wi-plus" title="New Inspection" action="Widgets.dlgCreateInspectionDesign.open()" shortcutkey=""
                                    disabled="false"></wm-grid-action>
                                    <wm-grid-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="Variables.goToPage_EditInspection.invoke()" disabled="false"></wm-grid-row-action>
                                    <wm-grid-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="Widgets.dlgDeleteInspectionDesign.open()" disabled="false"></wm-grid-row-action>
                                </wm-grid>
                            </wm-livegrid>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow4_1" padding="1em unset">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                        <wm-panel iconclass="wi wi-group-work" autoclose="outsideClick" title="Inspection Categories" class="panel-primary" name="panelInspectionCategories">
                            <wm-livegrid formlayout="dialog" name="livegridInspectioncategories">
                                <wm-grid gridfirstrowselect="true" editmode="dialog" title="" dataset="bind:Variables.InspectionCategoriesData.dataSet" navigation="Classic" name="gridInspectioncategories" filtermode="multicolumn" exportformat="EXCEL" showrecordcount="true">
                                    <wm-grid-column binding="inspectionCategory" caption="Category" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                                    <wm-grid-column binding="inspectionCategoryDescription" caption="Description" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                                    <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" edit-widget-type="text" sortable="false" searchable="false" show="true"></wm-grid-column>
                                    <wm-grid-action key="addNewRow" display-name="New Category" show="true" class="btn-primary" iconclass="wi wi-plus" title="New Category" action="addNewRow()" shortcutkey="" disabled="false"></wm-grid-action>
                                    <wm-grid-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-grid-row-action>
                                    <wm-grid-row-action key="customRow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-find-in-page" title="View Inspections" action="Widgets.dialogInspectionWithCategory.open()"
                                    disabled="false"></wm-grid-row-action>
                                    <wm-grid-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-grid-row-action>
                                </wm-grid>
                                <wm-liveform novalidate="false" errormessage="" title="Inspection Category Details" formlayout="dialog" iconclass="wi wi-group-work" dataset="bind:Variables.InspectionCategoriesData.dataSet" captionalign="left" captionposition="top"
                                name="liveformInspectioncategories">
                                    <wm-layoutgrid columns="1" name="layoutgrid3">
                                        <wm-gridrow name="gridrow7">
                                            <wm-gridcolumn columnwidth="12" name="gridcolumn8">
                                                <wm-form-field name="inspectionCategory" displayname="Category Name" show="true" primary-key="false" generator="assigned" key="inspectionCategory" type="string" readonly="false" required="true" widget="text"
                                                maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                        <wm-gridrow name="gridrow8">
                                            <wm-gridcolumn columnwidth="12" name="gridcolumn9">
                                                <wm-form-field name="inspectionCategoryDescription" displayname="Category Description" show="true" primary-key="false" generator="assigned" key="inspectionCategoryDescription" type="string" readonly="false"
                                                required="true" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                    </wm-layoutgrid>
                                    <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="identity" key="id" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                                    <wm-form-field name="municipalities" displayname="Municipalities" show="false" primary-key="false" generator="assigned" key="municipalities" type="list" is-related="true" readonly="false" required="false"
                                    widget="select" defaultvalue="bind:Variables.SelectedMunicipalityObject.firstRecord" dataset="bind:Variables.SelectedMunicipalityObject.dataSet" datafield="All Fields" displayfield="municipalityName" placeholder="Select value"></wm-form-field>
                                    <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-primary" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true"></wm-form-action>
                                    <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="wi wi-cancel" title="Cancel" action="cancel()" disabled="false" type="button" update-mode="true"></wm-form-action>
                                </wm-liveform>
                            </wm-livegrid>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-view class="dialog-view" name="view1">
        <wm-dialog dialogtype="design-dialog" modal="true" title="New Inspection Design" iconclass="wi wi-find-in-page" name="dlgCreateInspectionDesign">
            <wm-layoutgrid name="layoutgrid4">
                <wm-gridrow name="gridrow8_1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn13">
                        <wm-composite name="composite2" required="true">
                            <wm-label class="col-md-4 form-control-static" name="label7" caption="Inspection Name" fontweight="bold" width="30%"></wm-label>
                            <wm-container class="col-md-8" name="container2" width="70%">
                                <wm-text name="textInspectionDesignName" placeholder="Enter text"></wm-text>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow9">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn10">
                        <wm-composite name="composite3">
                            <wm-label class="col-md-4 form-control-static" name="label5" caption="Inspection Description" width="30%" required="false" fontweight="bold"></wm-label>
                            <wm-container class="col-md-8" name="container3" width="70%">
                                <wm-textarea name="textareaDescription" placeholder="Enter Description"></wm-textarea>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-dialogactions name="dialogactions1">
                <wm-button class="btn-primary" caption="Create" on-click="Variables.svCreateInspectionDesign.invoke();Widgets.dlgCreateInspectionDesign.close()" name="buttonCreateDesign" iconclass="wi wi-plus" disabled="bind:!Widgets.textInspectionDesignName.datavalue"></wm-button>
                <wm-button class="btn-secondary" caption="Cancel" type="button" margin="unset 0.5em" name="buttonCancelCreation" on-click="Widgets.dlgCreateInspectionDesign.close()" iconclass="wi wi-cancel"></wm-button>
            </wm-dialogactions>
        </wm-dialog>
    </wm-view>
    <wm-view class="dialog-view" name="view2">
        <wm-dialog dialogtype="design-dialog" modal="true" title="Delete Inspection Design" iconclass="wi wi-trash" name="dlgDeleteInspectionDesign">
            <wm-layoutgrid name="layoutgrid4_1">
                <wm-gridrow name="gridrow8_2">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn13_1">
                        <wm-label padding="unset 0.5em" name="label8" caption="bind:'Are you sure you want to delete the &quot;'+Widgets.gridInspectiondesign.selecteditem.inspectDesignName+'&quot; inspection?'"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-dialogactions name="dialogactions2">
                <wm-button class="btn-primary" caption="OK" on-click="closeDialog();Variables.svDeleteInspectionDesign.invoke()" name="button3" iconclass="wi wi-check"></wm-button>
                <wm-button class="btn-secondary" caption="Cancel" type="button" margin="unset 0.5em" name="button4" iconclass="wi wi-cancel" on-click="Widgets.dlgDeleteInspectionDesign.close()"></wm-button>
            </wm-dialogactions>
        </wm-dialog>
    </wm-view>
    <wm-view class="dialog-view" name="viewInspectionWithCategory">
        <wm-dialog dialogtype="design-dialog" modal="true" title="Inspections in Category" iconclass="wi wi-find-in-page" name="dialogInspectionWithCategory" width="60%">
            <wm-dialogactions name="dialogactions3">
                <wm-button class="btn-secondary" caption="Close" on-click="closeDialog()" name="button5" iconclass="wi wi-cancel"></wm-button>
            </wm-dialogactions>
            <wm-livegrid formlayout="dialog" name="livegridInspectionWithCategory">
                <wm-grid gridfirstrowselect="true" editmode="dialog" title="" dataset="bind:Variables.lvInspectionCategoryMappingData.dataSet" navigation="Classic" name="gridInspectionWithCategory" confirmdelete="Are you sure you would like to remove the selected inspection from this category?"
                filtermode="multicolumn" showrecordcount="true" exportformat="EXCEL">
                    <wm-grid-column binding="inspectionDesign.inspectDesignName" caption="Inspection" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="InspectionDesign"></wm-grid-column>
                    <wm-grid-column binding="inspectionDesign.description" caption="Description" type="text" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="InspectionDesign"></wm-grid-column>
                    <wm-grid-column binding="inspectionDesign.createdAt" caption="Date Created" type="timestamp" generator="assigned" readonly="true" datepattern="MM-dd-yyyy" formatpattern="toDate" edit-widget-type="timestamp" show="true"
                    filterwidget="date" related-entity-name="InspectionDesign"></wm-grid-column>
                    <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" edit-widget-type="text" sortable="false" searchable="false" show="true"></wm-grid-column>
                    <wm-grid-action key="addNewRow" display-name="Add Inspection" show="true" class="btn-primary" iconclass="wi wi-plus" title="Add Inspection" action="addNewRow()" shortcutkey="" disabled="false"></wm-grid-action>
                    <wm-grid-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="Variables.ngGoToInspection.invoke()" disabled="false"></wm-grid-row-action>
                    <wm-grid-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-grid-row-action>
                </wm-grid>
                <wm-liveform novalidate="false" errormessage="" title="Add Inspection to Category" formlayout="dialog" iconclass="wi wi-group-work" dataset="bind:Variables.lvInspectionCategoryMappingData.dataSet" captionalign="left" captionposition="top"
                name="liveformInspectionWithCategory">
                    <wm-layoutgrid columns="1" name="layoutgrid6">
                        <wm-gridrow name="gridrow12">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn15">
                                <wm-form-field name="inspectionDesign" displayname="Which inspection would you like to add to this category?" show="true" primary-key="false" generator="assigned" key="inspectionDesign" type="list" is-related="true" readonly="false"
                                required="true" widget="select" dataset="bind:Variables.lvGetInspectionDesigns.dataSet" datafield="All Fields" displayfield="inspectDesignName" defaultvalue="bind:Variables.lvGetInspectionDesigns.firstRecord" placeholder="Select value"
                                orderby="inspectDesignName:asc"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="identity" key="id" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                    <wm-form-field name="inspectionCategories" displayname="Inspection Categories" show="false" primary-key="false" generator="assigned" key="inspectionCategories" type="list" is-related="true" readonly="false" required="false"
                    widget="select" dataset="bind:Widgets.gridInspectioncategories.selecteditem" datafield="All Fields" displayfield="inspectionCategory" defaultvalue="bind:Widgets.gridInspectioncategories.selecteditem" placeholder="Select value"></wm-form-field>
                    <wm-form-action key="save" display-name="Add Inspection" show="true" class="form-save btn-primary" iconclass="wi wi-plus" title="Add Inspection" disabled="false" type="submit" update-mode="true"></wm-form-action>
                    <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="wi wi-cancel" title="Cancel" action="cancel()" disabled="false" type="button" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livegrid>
        </wm-dialog>
    </wm-view>
</wm-page>
