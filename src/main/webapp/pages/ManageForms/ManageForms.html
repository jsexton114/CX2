<wm-page data-ng-controller="ManageFormsPageController" pagetitle="Manage Forms" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn7_1" padding="2em unset">
                        <wm-breadcrumb dataset="bind:Variables.BreadCrum.dataSet" name="breadcrumb1" itemlabel="label" itemicon="icon" itemlink="link"></wm-breadcrumb>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1" padding="2em unset">
                        <wm-label padding="unset 0.5em" caption="Municipality Administration" fontweight="bold" fontsize="15" name="label1"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2" padding="2em unset">
                        <wm-composite name="composite1">
                            <wm-label class="col-md-3 control-label" name="label2" caption="Select Municipality"></wm-label>
                            <wm-container class="col-md-9" name="container1">
                                <wm-select name="selectMunicipality" dataset="bind:Variables.AdminsMunicipalities.dataSet" datafield="All Fields" displayfield="MunicipalityName" datavalue="bind:Variables.AdminsMunicipalities.firstRecord"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn3" padding="unset 5em">
                        <wm-panel iconclass="wi wi-pages" name="panelManageForms" title="Manage Forms" class="pColor">
                            <wm-layoutgrid name="layoutgrid3">
                                <wm-gridrow name="gridrow5">
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn7"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn8"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn11" padding="unset 1em unset unset">
                                        <wm-search name="searchForm" placeholder="Start typing..."></wm-search>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow6">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn9" padding="2em unset">
                                        <wm-livelist listclass="list-group" template="true" itemsperrow="xs-1 sm-2 md-3 lg-4" class="list-card" dataset="bind:Variables.Cx2FormTypesData.dataSet" navigation="Basic" name="livelist1" nodatamessage="No forms found">
                                            <wm-listtemplate layout="media" name="listtemplate1">
                                                <wm-card name="card1">
                                                    <wm-card-content fontsize="0.8" fontunit="em" name="card_content1">
                                                        <wm-layoutgrid columns="2" name="layoutgrid2">
                                                            <wm-gridrow name="gridrow4_1">
                                                                <wm-gridcolumn colwidth="6" columnwidth="12" padding="unset 1.25em" class="col-xs-6" name="gridcolumn6">
                                                                    <wm-label name="Name" caption="bind:Variables.Cx2FormTypesData.dataSet.formType" fontunit="em" color="#000" class="h4" margin="0px unset" whitespace="nowrap"></wm-label>
                                                                    <wm-label name="JobTitle" caption="bind:&quot;Created On :&quot;+(Variables.Cx2FormTypesData.dataSet.data[$i].createdDate | toDate: 'dd MMMM, yyyy')" class="p text-muted" margin="0px unset unset unset"
                                                                    whitespace="nowrap"></wm-label>
                                                                    <wm-anchor name="PhoneNumber" caption="" class="h5" hyperlink="tel:" margin="0px unset" whitespace="nowrap"></wm-anchor>
                                                                    <wm-anchor name="EmailID" class="p text-muted" hyperlink="mailto://" caption="" whitespace="nowrap"></wm-anchor>
                                                                    <wm-button class="btn-default pull-right" caption="" type="button" name="buttonEdit" iconclass="wi wi-mode-edit" on-click="Variables.goToPage_EditForm.invoke()"></wm-button>
                                                                </wm-gridcolumn>
                                                            </wm-gridrow>
                                                        </wm-layoutgrid>
                                                    </wm-card-content>
                                                </wm-card>
                                            </wm-listtemplate>
                                        </wm-livelist>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
