<wm-page data-ng-controller="MunicipalitySettingsPageController" pagetitle="Municipality Settings" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1" columns="3">
                <wm-gridrow name="gridrow40_1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn52_1">
                        <wm-breadcrumb dataset="bind:Variables.BreadCrum.dataSet" name="breadcrumb1" itemlabel="label" itemicon="icon" itemlink="link"></wm-breadcrumb>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow7">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn17_1" padding="unset unset 1em unset">
                        <wm-label name="label5" caption="General Settings" fontweight="bold" class="h4"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn19_1" padding="unset unset 1em unset">
                        <wm-composite name="composite1" show="bind:Variables.AdminsMunicipalities.dataSet.content.length > 1">
                            <wm-label class="col-md-3 form-control-static" name="label6" caption="Select Municipality" fontweight="bold"></wm-label>
                            <wm-container class="col-md-9" name="container1">
                                <wm-select name="select1" dataset="bind:Variables.AdminsMunicipalities.dataSet" datafield="All Fields" displayfield="MunicipalityName" datavalue="bind:Variables.AdminsMunicipalities.firstRecord" orderby="MunicipalityName:asc"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow40_2">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn50_2">
                        <wm-panel iconclass="wi wi-info-outline" name="panel2" title="Municipality Details" class="panel-primary">
                            <wm-layoutgrid name="layoutgrid3">
                                <wm-gridrow name="gridrow6_1">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn8" padding="1em 2em 1em 1em">
                                        <wm-composite name="composite2">
                                            <wm-label class="col-md-3 form-control-static" name="label3" caption="Municipality" fontweight="bold"></wm-label>
                                            <wm-container class="col-md-9" name="container2">
                                                <wm-text name="textMunicipalityName" datavalue="bind:Variables.SelectedMunicipalityObj.firstRecord.municipalityName"></wm-text>
                                            </wm-container>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn9" padding="1em 2em 1em 1em">
                                        <wm-composite name="composite9">
                                            <wm-label class="col-md-3 form-control-static" name="label10" caption="Email Address" fontweight="bold"></wm-label>
                                            <wm-container class="col-md-9" name="container9">
                                                <wm-text name="textEmail" datavalue="bind:Variables.SelectedMunicipalityObj.dataSet.data[$i].email"></wm-text>
                                            </wm-container>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow8">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn13" padding="1em 2em 1em 1em">
                                        <wm-composite name="composite3">
                                            <wm-label class="col-md-3 form-control-static" name="label4" caption="Address 1" fontweight="bold"></wm-label>
                                            <wm-container class="col-md-9" name="container3">
                                                <wm-text name="textAddress1" datavalue="bind:Variables.SelectedMunicipalityObj.dataSet.data[$i].address1"></wm-text>
                                            </wm-container>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn14_1" padding="1em 2em 1em 1em">
                                        <wm-composite name="composite4">
                                            <wm-label class="col-md-3 form-control-static" name="label5_1" caption="Address 2" fontweight="bold"></wm-label>
                                            <wm-container class="col-md-9" name="container4">
                                                <wm-text name="textAddress2" datavalue="bind:Variables.SelectedMunicipalityObj.dataSet.data[$i].address2"></wm-text>
                                            </wm-container>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow9">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn16" padding="1em 2em 1em 1em">
                                        <wm-composite name="composite5">
                                            <wm-label class="col-md-3 form-control-static" name="label6_1" caption="City" fontweight="bold"></wm-label>
                                            <wm-container class="col-md-9" name="container5">
                                                <wm-text name="textCity" datavalue="bind:Variables.SelectedMunicipalityObj.dataSet.data[$i].city"></wm-text>
                                            </wm-container>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn17" padding="1em 2em 1em 1em">
                                        <wm-composite name="composite6">
                                            <wm-label class="col-md-3 form-control-static" name="label7" caption="State" fontweight="bold"></wm-label>
                                            <wm-container class="col-md-9" name="container6">
                                                <wm-select name="textState" datavalue="bind:Variables.SelectedMunicipalityObj.dataSet.data[$i].stateId" dataset="bind:Variables.AllSates.dataSet" searchkey="stateName" displaylabel="stateName" datafield="id"
                                                orderby="stateName:asc" displayfield="stateName"></wm-select>
                                            </wm-container>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow10">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn19" padding="1em 2em 1em 1em">
                                        <wm-composite name="composite7">
                                            <wm-label class="col-md-3 form-control-static" name="label8" caption="Postal Code" fontweight="bold"></wm-label>
                                            <wm-container class="col-md-9" name="container7">
                                                <wm-text name="textPostalCode" datavalue="bind:Variables.SelectedMunicipalityObj.dataSet.data[$i].postalCode"></wm-text>
                                            </wm-container>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn20" padding="1em 2em 1em 1em">
                                        <wm-composite name="composite8">
                                            <wm-label class="col-md-3 form-control-static" name="label9" caption="Phone Number" fontweight="bold"></wm-label>
                                            <wm-container class="col-md-9" name="container8">
                                                <wm-text name="textPhone" datavalue="bind:Variables.SelectedMunicipalityObj.dataSet.data[$i].phone"></wm-text>
                                            </wm-container>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow15">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn36" horizontalalign="right">
                                        <wm-button class="btn-primary" caption="Save" type="button" margin="1em 2em 1em unset" name="button1" iconclass="wi wi-save" on-click="Variables.UpdateMunicipalitesInfo.invoke()"></wm-button>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow41_1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn51_1">
                        <wm-panel iconclass="wi wi-pen" name="panel3" title="Global Email Signature" class="panel-primary">
                            <wm-layoutgrid name="layoutgrid4">
                                <wm-gridrow name="gridrow41_2" padding="1em unset">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn52_4">
                                        <wm-label padding="unset 0.5em" name="label15_1" caption="Please provide an email signature that will be used in system-generated emails."></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow15_1">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn35_1" padding="1em 2em">
                                        <wm-composite name="composite10">
                                            <wm-label class="col-md-3 form-control-static" name="label11" caption="Global Email Signature" fontweight="bold"></wm-label>
                                            <wm-container class="col-md-9" name="container10">
                                                <wm-textarea name="textareaSignature" placeholder="Enter text" datavalue="bind:Variables.SelectedMunicipalityObj.dataSet.data[$i].globalEmailSig"></wm-textarea>
                                            </wm-container>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow16">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn37_1" horizontalalign="right">
                                        <wm-button class="btn-primary" caption="Save" type="button" margin="1em 2em 1em unset" iconclass="wi wi-save" on-click="Variables.UpdateGlobalEmailSig.invoke()" name="button2"></wm-button>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow20">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn33">
                        <wm-panel iconclass="wi wi-work" title="Contractor Management" class="panel-primary" name="panelContractorManagment">
                            <wm-layoutgrid name="layoutgrid6_1">
                                <wm-gridrow padding="1em unset" name="gridrow21">
                                    <wm-gridcolumn columnwidth="1" name="gridcolumn52"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="5" name="gridcolumn34" padding="unset 1em unset unset">
                                        <wm-composite name="composite11">
                                            <wm-checkbox caption="Auto-Approve Contractors" class="col-md-12" name="checkboxAutoApproveContractors" checkedvalue="true" uncheckedvalue="false" datavalue="bind:Variables.SelectedMunicipalityObj.firstRecord.autoApproveContractors"></wm-checkbox>
                                        </wm-composite>
                                        <wm-label padding="0.35em 0.5em unset 1em" name="label17" class="col-md-12 help-block" fontsize="0.8" fontunit="em" caption="If selected, contractors who submit their company information to your municipality will skip the municipality review process (managed on the &quot;Municipality Contractor Management&quot; page) and automatically be granted a review status of &quot;Approved&quot;."></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="5" name="gridcolumn46" padding="unset 1em unset unset">
                                        <wm-composite name="composite14" show="bind:Widgets.checkboxAutoApproveContractors.datavalue" required="true" padding="0.45em unset unset unset">
                                            <wm-label class="col-md-6 form-control-static" name="label23" caption="Days Until Expiration" fontweight="bold" required="true"></wm-label>
                                            <wm-container class="col-md-6" name="container12">
                                                <wm-text name="textContractorsDaysForExpiration" type="number" datavalue="bind:Variables.SelectedMunicipalityObj.firstRecord.autoApproveContractorsDaysForExpiration" required="true" minvalue="1" placeholder="Enter value"
                                                maxvalue="4383"></wm-text>
                                            </wm-container>
                                        </wm-composite>
                                        <wm-label padding="unset 0.5em unset unset" name="label24" class="help-block" fontsize="0.8" fontunit="em" show="bind:Widgets.checkboxAutoApproveContractors.datavalue" caption="This value specifies how long an auto-approved contractor will remain in &quot;Approved&quot; status, and sets the &quot;Expiration Date&quot; on the &quot;Municipality Contractor Management&quot; page."></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="1" name="gridcolumn47" padding="0.5em 2em unset unset"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow29_1" padding="unset unset 1em unset">
                                    <wm-gridcolumn columnwidth="1" name="gridcolumn48"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="5" name="gridcolumn49_3" padding="unset 1em unset unset">
                                        <wm-composite name="composite12">
                                            <wm-checkbox caption="Separate Contractor Application Required" class="col-md-12" name="checkboxSeparateContractorApplic" checkedvalue="true" uncheckedvalue="false" datavalue="bind:Variables.SelectedMunicipalityObj.dataSet.data[$i].separateContractorApplicationRequired"></wm-checkbox>
                                        </wm-composite>
                                        <wm-label padding="0.2em 0.5em unset 1em" name="label18_1" class="col-md-12 help-block" fontsize="0.8" fontunit="em" caption="If selected, contractors will be required to submit a separate &quot;Contractor Application Form&quot; for your municipality in addition to the system-level contractor application."></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="5" name="gridcolumn50" padding="unset 1em unset unset">
                                        <wm-composite name="composite13" show="bind:Widgets.checkboxSeparateContractorApplic.datavalue" required="true" padding="0.45em unset unset unset">
                                            <wm-label class="col-md-4 form-control-static" name="label18" caption="Select Form" fontweight="bold" required="false"></wm-label>
                                            <wm-container class="col-md-8" name="container11">
                                                <wm-select name="selectForm" dataset="bind:Variables.svFormTypesForMunicipalitySettings.dataSet" datafield="id" displayfield="formType" datavalue="bind:Variables.SelectedMunicipalityObj.firstRecord.contractorApplicationFormId"
                                                placeholder="Select Form" orderby="formType:asc" required="false"></wm-select>
                                            </wm-container>
                                        </wm-composite>
                                        <wm-label padding="0.8em 0.5em unset unset" name="label19" class="col-md-12 help-block" fontsize="0.8" fontunit="em" caption="The form specified here will be used as your &quot;Contractor Application Form&quot;, which will be required from all contractors who submit their company for approval to do business within your municipality."
                                        show="bind:Widgets.checkboxSeparateContractorApplic.datavalue"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="1" name="gridcolumn51"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow26">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn49_2" horizontalalign="right">
                                        <wm-button class="btn-primary" caption="Save" type="button" margin="1em 2em 1em unset" iconclass="wi wi-save" name="buttonContractorDetails" on-click="Variables.svUpdateContractorManagementSettings.invoke()" disabled="bind:(Widgets.checkboxAutoApproveContractors.datavalue &amp;&amp; !Widgets.textContractorsDaysForExpiration.datavalue) || (Widgets.checkboxSeparateContractorApplic.datavalue &amp;&amp; !Widgets.selectForm.datavalue)"></wm-button>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow42">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn52_2">
                        <wm-panel iconclass="wi wi-photo" name="panel4" title="Municipality Logo" class="panel-primary">
                            <wm-layoutgrid name="layoutgrid6">
                                <wm-gridrow name="gridrow43" padding="1em unset unset unset">
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn53_1"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn54_1" horizontalalign="center">
                                        <wm-label padding="unset 0.5em" name="label14" caption="Your Municipality Logo is used to brand your forms, inspections, letters, and other content throughout CivicXpress. For the best results, please upload an image with a transparent background."
                                        width="100%"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn55_1"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow38_1">
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn48_1"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn49_1" horizontalalign="center" padding="2em unset unset unset">
                                        <wm-picture name="picture1" picturesource="bind:&quot;services/cx2/Municipalities/&quot;+Variables.SelectedMunicipalityObj.firstRecord.id+&quot;/content/logo&quot;" pictureaspect="None" class="municipality-logo"></wm-picture>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn50_1"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow41">
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn63"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn61" horizontalalign="center" padding="1em unset">
                                        <wm-button class="btn-primary" caption="Upload Logo" type="button" name="button5" iconclass="wi wi-upload" on-click="Widgets.dialog1.open()"></wm-button>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn62" horizontalalign="left"></wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow43">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn52_2">
                        <wm-panel iconclass="wi wi-photo" name="panel4" title="Additional Images" class="panel-primary">
                            <wm-layoutgrid name="layoutgrid6">
                                <wm-gridrow name="gridrow43" padding="1em unset unset unset">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn54_1" horizontalalign="left">
                                        <wm-label padding="unset 0.5em" name="label14" caption="Additional images maintained here can be used in the letter template designer for display on form and inspection letters."></wm-label>
                                        <wm-label padding="unset 0.5em" name="label13" caption="To use these images in letters, enter the token [DocumentYYY] in the letter template designer, where &quot;YYY&quot; is the ID displayed below."></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow39">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn39_1">
                                        <wm-grid name="gridAdditionalImages" dataset="bind:Variables.lvAdditionalDocuments.dataSet" title="" navigation="Classic" filtermode="multicolumn" exportformat="EXCEL" showrecordcount="true">
                                            <wm-grid-column binding="id" caption="ID" type="big_integer" edit-widget-type="text" show="true" filterwidget="text" readonly="false"></wm-grid-column>
                                            <wm-grid-column binding="filename" caption="File Name" type="string" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                                            <wm-grid-column binding="mimetype" caption="File Type" type="string" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                                            <wm-grid-column binding="itemGuid" caption="Item GUID (test- CXAdmin only)" type="string" accessroles="CXAdmin" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                                            <wm-grid-action key="customButton" display-name="Add Image" show="true" class="btn-primary" iconclass="wi wi-plus" title="Add Image" action="Widgets.dialog2.open()" shortcutkey="" disabled="false"></wm-grid-action>
                                        </wm-grid>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-view class="dialog-view" name="view1">
        <wm-dialog dialogtype="design-dialog" modal="true" title="Update Municipality Logo" iconclass="wi wi-photo" name="dialog1" on-opened="dialog1Opened($event, $scope)">
            <wm-dialogactions name="dialogactions1">
                <wm-button class="btn-raised btn-primary" caption="Upload" on-click="buttonSaveClick()" name="button4" iconclass="wi wi-upload"></wm-button>
                <wm-button class="btn-secondary" caption="Cancel" type="button" margin="unset 0.5em" name="button5_1" on-click="Widgets.dialog1.close()" iconclass="wi wi-cancel"></wm-button>
            </wm-dialogactions>
            <wm-layoutgrid columns="1" name="layoutgrid5">
                <wm-gridrow name="gridrow19">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn32">
                        <wm-label padding="unset 0.5em 2em 0.5em" name="label15" caption="Use the &quot;Choose File&quot; button to select an image, then use the &quot;Upload&quot; button to update your municipality logo."></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow29">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn49" horizontalalign="left">
                        <wm-picture name="picture2" width="160px" height="160px"></wm-picture>
                        <input name="logo" type="file" generator="assigned" ng-file-model="newMunicipalityLogo" filetype="image/*">
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-dialog>
    </wm-view>
    <wm-view class="dialog-view" name="view2">
        <wm-dialog dialogtype="design-dialog" modal="true" title="Upload Image" iconclass="wi wi-photo" name="dialog2" on-opened="dialog2Opened($event, $scope)">
            <wm-dialogactions name="dialogactions2">
                <wm-button class="btn-raised btn-primary" caption="Upload" on-click="buttonSaveClick()" name="button4" iconclass="wi wi-upload"></wm-button>
                <wm-button class="btn-secondary" caption="Cancel" type="button" margin="unset 0.5em" name="button5_1" on-click="Widgets.dialog2.close()" iconclass="wi wi-cancel"></wm-button>
            </wm-dialogactions>
            <wm-layoutgrid columns="1" name="layoutgrid5">
                <wm-gridrow name="gridrow19">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn32">
                        <wm-label padding="unset 0.5em 2em 0.5em" name="label15" caption="Use the &quot;Choose File&quot; button to select an image, then use the &quot;Upload&quot; button to add it to your &quot;Additional Images&quot;."></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow29">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn49" horizontalalign="left">
                        <wm-picture name="picture3" width="160px" height="160px"></wm-picture>
                        <input name="image" type="file" generator="assigned" ng-file-model="newAdditionalImage" filetype="image/*">
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-dialog>
    </wm-view>
</wm-page>
