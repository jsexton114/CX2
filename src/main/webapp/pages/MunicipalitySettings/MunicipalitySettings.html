<wm-page data-ng-controller="MunicipalitySettingsPageController" pagetitle="Municipality Settings" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1" columns="3">
                <wm-gridrow name="gridrow7">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn17_1" padding="1em unset">
                        <wm-label padding="unset 0.5em" name="label5" caption="Municipality Administration" fontweight="bold" fontsize="15"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn18_1"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn19_1" padding="2em unset">
                        <wm-composite name="composite1">
                            <wm-label class="col-md-3 control-label" name="label6" caption="Select Municipality"></wm-label>
                            <wm-container class="col-md-9" name="container1">
                                <wm-select name="select1" dataset="bind:Variables.AdminsMunicipalities.dataSet" datafield="All Fields" displayfield="MunicipalityName" datavalue="bind:Variables.AdminsMunicipalities.firstRecord"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow6">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn14" padding="unset 5em">
                        <wm-panel iconclass="wi wi-settings" name="panel1" title="General Settings" class="pcolor">
                            <wm-layoutgrid name="layoutgrid8">
                                <wm-gridrow name="gridrow12" padding="2em">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn28">
                                        <wm-panel iconclass="wi wi-info-outline" name="panel2" title="Municipality Feilds">
                                            <wm-layoutgrid name="layoutgrid3">
                                                <wm-gridrow name="gridrow6_1">
                                                    <wm-gridcolumn columnwidth="2" name="gridcolumn8"></wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="8" name="gridcolumn9" padding="1em unset">
                                                        <wm-composite name="composite2">
                                                            <wm-label class="col-md-3 control-label" name="label3" caption="MunicipalityName"></wm-label>
                                                            <wm-container class="col-md-9" name="container2">
                                                                <wm-text name="textMunicipalityName" datavalue="bind:Variables.SelectedMunicipalityObj.firstRecord.municipalityName"></wm-text>
                                                            </wm-container>
                                                        </wm-composite>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="2" name="gridcolumn12"></wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow8">
                                                    <wm-gridcolumn columnwidth="2" name="gridcolumn13"></wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="8" name="gridcolumn14_1" padding="1em unset">
                                                        <wm-composite name="composite3">
                                                            <wm-label class="col-md-3 control-label" name="label4" caption="Address1"></wm-label>
                                                            <wm-container class="col-md-9" name="container3">
                                                                <wm-text name="textAddress1" datavalue="bind:Variables.SelectedMunicipalityObj.dataSet.data[$i].address1"></wm-text>
                                                            </wm-container>
                                                        </wm-composite>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="2" name="gridcolumn15"></wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow9">
                                                    <wm-gridcolumn columnwidth="2" name="gridcolumn16"></wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="8" name="gridcolumn17" padding="1em unset">
                                                        <wm-composite name="composite4">
                                                            <wm-label class="col-md-3 control-label" name="label5_1" caption="Address2"></wm-label>
                                                            <wm-container class="col-md-9" name="container4">
                                                                <wm-text name="textAddress2" datavalue="bind:Variables.SelectedMunicipalityObj.dataSet.data[$i].address2"></wm-text>
                                                            </wm-container>
                                                        </wm-composite>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="2" name="gridcolumn18"></wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow10">
                                                    <wm-gridcolumn columnwidth="2" name="gridcolumn19"></wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="8" name="gridcolumn20" padding="1em unset">
                                                        <wm-composite name="composite5">
                                                            <wm-label class="col-md-3 control-label" name="label6_1" caption="City"></wm-label>
                                                            <wm-container class="col-md-9" name="container5">
                                                                <wm-text name="textCity" datavalue="bind:Variables.SelectedMunicipalityObj.dataSet.data[$i].city"></wm-text>
                                                            </wm-container>
                                                        </wm-composite>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="2" name="gridcolumn21"></wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow11">
                                                    <wm-gridcolumn columnwidth="2" name="gridcolumn22"></wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="8" name="gridcolumn23" padding="1em unset">
                                                        <wm-composite name="composite6">
                                                            <wm-label class="col-md-3 control-label" name="label7" caption="State"></wm-label>
                                                            <wm-container class="col-md-9" name="container6">
                                                                <wm-search name="textState" datavalue="bind:Variables.DefaultStateObj.firstRecord" dataset="bind:Variables.AllSates.dataSet" searchkey="stateName" displaylabel="stateName" datafield="id"></wm-search>
                                                            </wm-container>
                                                        </wm-composite>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="2" name="gridcolumn24"></wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow12_1">
                                                    <wm-gridcolumn columnwidth="2" name="gridcolumn25"></wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="8" name="gridcolumn26" padding="1em unset">
                                                        <wm-composite name="composite7">
                                                            <wm-label class="col-md-3 control-label" name="label8" caption="PostalCode"></wm-label>
                                                            <wm-container class="col-md-9" name="container7">
                                                                <wm-text name="textPostalCode" datavalue="bind:Variables.SelectedMunicipalityObj.dataSet.data[$i].postalCode"></wm-text>
                                                            </wm-container>
                                                        </wm-composite>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="2" name="gridcolumn27"></wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow13_1">
                                                    <wm-gridcolumn columnwidth="2" name="gridcolumn28_1"></wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="8" name="gridcolumn29" padding="1em unset">
                                                        <wm-composite name="composite8">
                                                            <wm-label class="col-md-3 control-label" name="label9" caption="Phone"></wm-label>
                                                            <wm-container class="col-md-9" name="container8">
                                                                <wm-text name="textPhone" datavalue="bind:Variables.SelectedMunicipalityObj.dataSet.data[$i].phone"></wm-text>
                                                            </wm-container>
                                                        </wm-composite>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="2" name="gridcolumn30_1"></wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow14_1">
                                                    <wm-gridcolumn columnwidth="2" name="gridcolumn31"></wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="8" name="gridcolumn32_1" padding="1em unset">
                                                        <wm-composite name="composite9">
                                                            <wm-label class="col-md-3 control-label" name="label10" caption="Email"></wm-label>
                                                            <wm-container class="col-md-9" name="container9">
                                                                <wm-text name="textEmail" datavalue="bind:Variables.SelectedMunicipalityObj.dataSet.data[$i].email"></wm-text>
                                                            </wm-container>
                                                        </wm-composite>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="2" name="gridcolumn33"></wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow15">
                                                    <wm-gridcolumn columnwidth="2" name="gridcolumn35"></wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="8" name="gridcolumn36"></wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="2" name="gridcolumn37" padding="1em unset">
                                                        <wm-button class="btn-default" caption="Save" type="button" margin="unset 0.5em" name="button1" iconclass="wi wi-save" on-click="Variables.UpdateMunicipalitesInfo.invoke()"></wm-button>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                            </wm-layoutgrid>
                                        </wm-panel>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow13" padding="2em">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn30">
                                        <wm-panel iconclass="wi wi-pen" name="panel3" title="Global Email Signature">
                                            <wm-layoutgrid name="layoutgrid4">
                                                <wm-gridrow name="gridrow15_1">
                                                    <wm-gridcolumn columnwidth="12" name="gridcolumn35_1">
                                                        <wm-composite name="composite10" margin="1em unset">
                                                            <wm-label class="col-md-3 control-label" name="label11" caption="Global Email Signature"></wm-label>
                                                            <wm-container class="col-md-9" name="container10">
                                                                <wm-textarea name="textareaSignature" placeholder="Place your signature" datavalue="bind:Variables.SelectedMunicipalityObj.dataSet.data[$i].globalEmailSig"></wm-textarea>
                                                            </wm-container>
                                                        </wm-composite>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow16">
                                                    <wm-gridcolumn columnwidth="12" name="gridcolumn37_1" horizontalalign="right">
                                                        <wm-button class="btn-default" caption="Save" type="button" margin="unset 0.5em" iconclass="wi wi-save" on-click="Variables.UpdateGlobalEmailSig.invoke()" name="button2"></wm-button>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                            </wm-layoutgrid>
                                        </wm-panel>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow14" padding="2em">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn32">
                                        <wm-panel iconclass="wi wi-insert-emoticon" name="panel4" title="Municipality Logo"></wm-panel>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
