<wm-partial data-ng-controller="selectMunicipalityPageController" name="partial1">
    <wm-composite name="composite1" show="bind:muniCount > 0">
        <wm-label class="col-md-3 control-label" name="label1" caption="bind:pageParams.muniType==='s' ? 'Filter Results' : 'Select Municipality'"></wm-label>
        <wm-container class="col-md-9" name="container1">
            <wm-select name="selectMunicipality" placeholder="View All" dataset="bind:pageParams.muniType==='a'?Variables.AdminsMunicipalities.dataSet:(pageParams.muniType==='e'?Variables.EmployeesMunicipalities.dataSet:Variables.StandardUserMunicipalities.dataSet)"
            datavalue="bind:getSelectedMunicipality()" datafield="All Fields" displayexpression="MunicipalityName"></wm-select>
        </wm-container>
    </wm-composite>
</wm-partial>
