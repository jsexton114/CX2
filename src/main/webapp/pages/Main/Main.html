<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" animation="slide-over" content="leftnav"></wm-left-panel>
        <wm-page-content columnwidth="10" name="mainContent" padding="unset 15px">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow18">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn34"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn35">
                        <wm-composite name="composite1_1" margin="1em unset unset unset" accessroles="CXAdmin">
                            <wm-label class="col-md-3 form-control-static" name="label2_1" caption="View as User" fontweight="bold"></wm-label>
                            <wm-container class="col-md-9" name="container1">
                                <wm-search name="searchUser" placeholder="Search by Name or Email Address" dataset="bind:Variables.GetAllUsersForAdmin.dataSet" searchkey="email,fullName" displaylabel="fullName+' ('+email+')'" displayimagesrc="photo" datafield="id"
                                on-change="searchUserChange($event, $scope, newVal, oldVal)" orderby="fullName:asc"></wm-search>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1" padding="2em unset">
                        <wm-label name="label1" caption="My Dashboard" fontweight="bold" class="h4"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2" padding="2em unset">
                        <wm-composite name="composite1" show="bind:Variables.StandardUserMunicipalites.dataSet.content.length > 1">
                            <wm-label class="col-md-3 form-control-static" name="label2" caption="Filter Results" fontweight="bold"></wm-label>
                            <wm-container class="col-md-9" name="container1">
                                <wm-select name="selectStandardUserMunicipality" dataset="bind:Variables.StandardUserMunicipalites.dataSet" datafield="All Fields" displayfield="MunicipalityName" orderby="MunicipalityName:asc" placeholder="View All" on-change="selectStandardUserMunicipalityChange($event, $scope, newVal, oldVal)"
                                datavalue="bind:Variables.StandardUserMunicipalites.dataSet.content.length > 1 ? null : Variables.StandardUserMunicipalites.firstRecord"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn3" horizontalalign="center" padding="2em unset">
                        <wm-tile name="statTile" width="240px" height="160px" class="bg-primary" on-click="Widgets.dialogNewForm.open()">
                            <wm-layoutgrid height="100%" name="layoutgrid9">
                                <wm-gridrow height="100%" name="gridrow12">
                                    <wm-gridcolumn columnwidth="3" horizontalalign="center" padding="2.5em unset unset unset" name="gridcolumn26" class="col-xs-3">
                                        <wm-icon iconsize="3em" name="tileIcon" iconclass="wi wi-plus"></wm-icon>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="9" padding="3em unset unset unset" horizontalalign="center" name="gridcolumn27" class="col-xs-9">
                                        <wm-label name="tileTitle" caption="New Form" class="p" fontsize="1.5" fontunit="em"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn4" horizontalalign="center" padding="2em unset">
                        <wm-tile name="statTile" width="240px" height="160px" class="bg-primary" on-click="Variables.goToPage_UserOpenForms.invoke()">
                            <wm-layoutgrid height="100%" name="layoutgrid2">
                                <wm-gridrow height="100%" name="gridrow3">
                                    <wm-gridcolumn columnwidth="3" horizontalalign="center" padding="2.5em unset unset unset" name="gridcolumn6" class="col-xs-3">
                                        <wm-icon iconsize="3em" name="tileIcon" iconclass="wi wi-book-open"></wm-icon>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="9" padding="2.5em unset unset unset" horizontalalign="center" name="gridcolumn7" class="col-xs-9">
                                        <wm-label name="tileTitle" caption="Open Forms" class="p" fontsize="1.5" fontunit="em"></wm-label>
                                        <wm-label name="tileStatLabel" caption="bind:openCount" fontsize="3" fontunit="em" class="p"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn5" horizontalalign="center" padding="2em unset">
                        <wm-tile name="statTile" width="240px" height="160px" class="bg-primary" on-click="Variables.goToPage_UserClosedForms.invoke()">
                            <wm-layoutgrid height="100%" name="layoutgrid3">
                                <wm-gridrow height="100%" name="gridrow4">
                                    <wm-gridcolumn columnwidth="3" horizontalalign="center" padding="2.5em unset unset unset" name="gridcolumn8" class="col-xs-3">
                                        <wm-icon iconsize="3em" name="tileIcon" iconclass="wi wi-book-binder"></wm-icon>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="9" padding="2.5em unset unset unset" horizontalalign="center" name="gridcolumn9" class="col-xs-9">
                                        <wm-label name="tileTitle" caption="Closed Forms" class="p" fontsize="1.5" fontunit="em"></wm-label>
                                        <wm-label name="tileStatLabel" caption="bind:closedCount" fontsize="3" fontunit="em" class="p"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-tile>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow6">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn12" horizontalalign="center" padding="2em unset">
                        <wm-tile name="statTile" width="240px" height="160px" class="bg-primary">
                            <wm-layoutgrid height="100%" name="layoutgrid5">
                                <wm-gridrow height="100%" name="gridrow7">
                                    <wm-gridcolumn columnwidth="3" horizontalalign="center" padding="2.5em unset unset unset" name="gridcolumn15" class="col-xs-3">
                                        <wm-icon iconsize="3em" name="tileIcon" iconclass="wi wi-message"></wm-icon>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="9" padding="2.5em unset unset unset" horizontalalign="center" name="gridcolumn16" class="col-xs-9">
                                        <wm-label name="tileTitle" caption="Messages" class="p" fontsize="1.5" fontunit="em"></wm-label>
                                        <wm-label name="tileStatLabel" caption="00" fontsize="3" fontunit="em" class="p"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn13" padding="2em unset" horizontalalign="center">
                        <wm-tile name="statTile" width="240px" height="160px" class="bg-primary">
                            <wm-layoutgrid height="100%" name="layoutgrid7">
                                <wm-gridrow height="100%" name="gridrow9">
                                    <wm-gridcolumn columnwidth="3" horizontalalign="center" padding="2.5em unset unset unset" name="gridcolumn19" class="col-xs-3">
                                        <wm-icon iconsize="3em" name="tileIcon" iconclass="wi wi-search"></wm-icon>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="9" padding="2.5em unset unset unset" horizontalalign="center" name="gridcolumn20" class="col-xs-9">
                                        <wm-label name="tileTitle" caption="Find Form" class="p" fontsize="1.5" fontunit="em"></wm-label>
                                        <wm-label name="tileStatLabel" caption="00" fontsize="3" fontunit="em" class="p"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn14" padding="2em unset" horizontalalign="center">
                        <wm-tile name="statTile" width="240px" height="160px" class="bg-primary" on-click="Variables.goToPage_MyProjects.invoke()">
                            <wm-layoutgrid height="100%" name="layoutgrid6">
                                <wm-gridrow height="100%" name="gridrow8">
                                    <wm-gridcolumn columnwidth="3" horizontalalign="center" padding="2.5em unset unset unset" name="gridcolumn17" class="col-xs-3">
                                        <wm-icon iconsize="3em" name="tileIcon" iconclass="wi wi-building"></wm-icon>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="9" padding="2.5em unset unset unset" horizontalalign="center" name="gridcolumn18" class="col-xs-9">
                                        <wm-label name="tileTitle" caption="My Projects" class="p" fontsize="1.5" fontunit="em"></wm-label>
                                        <wm-label name="tileStatLabel" caption="bind:projectsCount" fontsize="3" fontunit="em" class="p"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-tile>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow10">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn22" padding="1em unset" horizontalalign="center">
                        <wm-tile name="statTile" width="240px" height="160px" class="bg-primary">
                            <wm-layoutgrid height="100%" name="layoutgrid4">
                                <wm-gridrow height="100%" name="gridrow5">
                                    <wm-gridcolumn columnwidth="3" horizontalalign="center" padding="2.5em unset unset unset" name="gridcolumn10" class="col-xs-3">
                                        <wm-icon iconsize="3em" name="tileIcon" iconclass="wi wi-attach-money"></wm-icon>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="9" padding="2.5em unset unset unset" horizontalalign="center" name="gridcolumn11" class="col-xs-9">
                                        <wm-label name="tileTitle" caption="My Fees" class="p" fontsize="1.5" fontunit="em"></wm-label>
                                        <wm-label name="tileStatLabel" caption="00" fontsize="3" fontunit="em" class="p"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn21" horizontalalign="center" padding="1em unset">
                        <wm-tile name="statTile" width="240px" height="160px" class="bg-primary" on-click="Variables.goToPage_MyProfile.invoke()">
                            <wm-layoutgrid height="100%" name="layoutgrid8">
                                <wm-gridrow height="100%" name="gridrow11">
                                    <wm-gridcolumn columnwidth="3" horizontalalign="center" padding="2.5em unset unset unset" name="gridcolumn24" class="col-xs-3">
                                        <wm-icon iconsize="3em" name="tileIcon" iconclass="wi wi-person"></wm-icon>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="9" padding="3em unset unset unset" horizontalalign="center" name="gridcolumn25" class="col-xs-9">
                                        <wm-label name="tileTitle" caption="My Profile" class="p" fontsize="1.5" fontunit="em"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn23" padding="1em unset" horizontalalign="center">
                        <wm-tile width="240px" height="160px" class="bg-primary" name="tile9" on-click="Variables.goToPage_VendorApplication.invoke()" show="true">
                            <wm-layoutgrid height="100%" name="layoutgrid10">
                                <wm-gridrow height="100%" name="gridrow13">
                                    <wm-gridcolumn columnwidth="3" horizontalalign="center" padding="2.5em unset unset unset" class="col-xs-3" name="gridcolumn28">
                                        <wm-icon iconsize="3em" iconclass="wi wi-assignment" name="icon9"></wm-icon>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="9" padding="2.5em unset unset unset" horizontalalign="center" class="col-xs-9" name="gridcolumn29">
                                        <wm-label caption="Submit Vendor Application" class="p" fontsize="1.5" fontunit="em" name="label22"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-tile>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
    <wm-view class="dialog-view" name="viewNewForm">
        <wm-dialog dialogtype="design-dialog" modal="true" title="New Form" iconclass="wi wi-file-text" name="dialogNewForm">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn1" padding="1em 1em 2em 1em">
                        <wm-composite name="composite4_1">
                            <wm-label class="col-md-3 form-control-static" caption="Select Municipality" name="label20" width="40%" fontweight="bold"></wm-label>
                            <wm-container class="col-md-9" name="container4" width="60%">
                                <wm-select dataset="bind:Variables.StandardUserMunicipalites.dataSet" datafield="All Fields" displayfield="MunicipalityName" datavalue="bind:Widgets.selectStandardUserMunicipality.datavalue" name="selectMunicipality" orderby="MunicipalityName:asc"
                                placeholder="Select Municipality"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn3" padding="unset 1em 2em 1em">
                        <wm-composite name="composite3" show="bind:Variables.AllCategories.dataSet.data.length > 0">
                            <wm-label class="col-md-3 form-control-static" name="label18" caption="Select Category" width="40%" fontweight="bold"></wm-label>
                            <wm-container class="col-md-9" name="container2" width="60%">
                                <wm-select name="selectCategory" dataset="bind:Variables.AllCategories.dataSet" datafield="id" displayfield="category" orderby="category:asc" placeholder="Select Category"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn5" padding="unset 1em">
                        <wm-composite name="composite4" show="bind:Variables.GetFormTypesByCategoriesAndMunicipalities.dataSet.totalElements != 0 &amp;&amp; Variables.AllCategories.dataSet.totalElements != 0">
                            <wm-label class="col-md-3 form-control-static" name="label19" caption="Select Form Design" width="40%" fontweight="bold"></wm-label>
                            <wm-container class="col-md-9" name="container3" width="60%">
                                <wm-select name="selectForm" dataset="bind:Variables.GetFormTypesByCategoriesAndMunicipalities.dataSet" datafield="All Fields" displayfield="FormType" datavalue="bind:Variables.GetFormTypesByCategoriesAndMunicipalities.firstRecord"
                                orderby="FormType:asc" placeholder="Select Form Design"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn6">
                        <wm-label name="label21" caption="bind:!!Widgets.selectCategory.datavalue ? 'No forms are available in the selected Category' : 'Please select a Municipality and Category to view available Form Designs'" fontweight="bold" show="bind:Variables.GetFormTypesByCategoriesAndMunicipalities.dataSet.totalElements == 0"
                        width="100%" horizontalalign="center" padding="0.5em 1em 0.7em 1em"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-dialogactions name="dialogactions1">
                <wm-button class="btn-primary" caption="Create" type="button" margin="unset 0.5em" name="buttonCreate" on-click="Variables.nacNewForm.invoke()" show="bind:Variables.GetFormTypesByCategoriesAndMunicipalities.dataSet.totalElements != 0" iconclass="wi wi-plus"
                disabled="bind:!Widgets.selectForm.datavalue.ID"></wm-button>
                <wm-button class="btn-secondary" caption="Cancel" on-click="closeDialog()" name="button1" iconclass="wi wi-cancel"></wm-button>
            </wm-dialogactions>
        </wm-dialog>
    </wm-view>
</wm-page>
