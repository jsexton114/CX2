<wm-partial data-ng-controller="newFormDialogPageController" name="partial1">
    <wm-container name="containerDialog">
        <wm-layoutgrid name="layoutgrid1">
            <wm-gridrow name="gridrow4">
                <wm-gridcolumn columnwidth="12" name="gridcolumn4">
                    <wm-label padding="unset 0.5em unset unset" name="label5" caption="Please select a municipality that you are subscribed to where you would like to submit a form." show="bind:pageParams.muniSelectedByPage != 'true' &amp;&amp; Variables.StandardUserMunicipalities.dataSet.content.length > 1"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow1">
                <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                    <wm-composite name="composite4_1" show="bind:pageParams.muniSelectedByPage != 'true' &amp;&amp; Variables.StandardUserMunicipalities.dataSet.content.length > 1" padding="unset unset 2em unset">
                        <wm-label class="col-md-3 form-control-static" caption="Select Municipality" name="label20" width="160px" fontweight="bold" required="true"></wm-label>
                        <wm-container class="col-md-9" name="container4" width="240px">
                            <wm-select dataset="bind:Variables.StandardUserMunicipalities.dataSet" datafield="ID" displayfield="MunicipalityName" name="selectMunicipality" orderby="MunicipalityName:asc" placeholder="Select Municipality" on-change="selectMunicipalityChange($event, $scope, newVal, oldVal)"
                            required="true"></wm-select>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow5">
                <wm-gridcolumn columnwidth="12" name="gridcolumn5_1">
                    <wm-label padding="unset 0.5em unset unset" name="label4" caption="Select a form below that you would like to submit to the municipality. If you would like to narrow down the selections you may &quot;Filter by Category&quot;."></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow2">
                <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                    <wm-composite name="composite3" show="bind:!!Widgets.selectMunicipality.datavalue &amp;&amp; pageParams.isCase !== true" padding="unset unset 2em unset">
                        <wm-label class="col-md-3 form-control-static" name="label18" caption="Filter by Category" width="160px" fontweight="bold"></wm-label>
                        <wm-container class="col-md-9" name="container2" width="240px">
                            <wm-select name="selectCategory" datafield="id" placeholder="All Categories" dataset="bind:Variables.lvFormCategories.dataSet" displayfield="category" on-change="selectCategoryChange($event, $scope, newVal, oldVal)" orderby="category:asc"></wm-select>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow3">
                <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                    <wm-composite name="composite4" show="bind:!!Variables.svFormTypes.dataSet.content.length" padding="unset unset 1em unset">
                        <wm-label class="col-md-3 form-control-static" name="label19" caption="Select Form" width="160px" fontweight="bold" required="true"></wm-label>
                        <wm-container class="col-md-9" name="container3" width="240px">
                            <wm-select name="selectForm" dataset="bind:Variables.svFormTypes.dataSet" datafield="ID" displayfield="FormType" placeholder="Select Form" orderby="FormType:asc" required="true"></wm-select>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow6">
                <wm-gridcolumn columnwidth="12" name="gridcolumn6">
                    <wm-label padding="unset 0.5em unset unset" name="label6" caption="Note: a &quot;Case&quot; is simply a form that has been marked to be used for Code Enforcement purposes. You will only be able to select cases on this &quot;Submit Case&quot; dialog."
                    show="bind:pageParams.isCase == 'true'"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-dialogactions name="dialogactions1">
            <wm-button class="btn-primary" caption="Create" type="button" margin="unset 0.5em" name="buttonCreate" on-click="buttonCreateClick($event, $scope);closeDlg()" show="true" iconclass="wi wi-plus" disabled="bind:!Widgets.selectForm.datavalue"></wm-button>
            <wm-button class="btn-secondary" caption="Cancel" on-click="button1Click($event, $scope)" name="button1" iconclass="wi wi-cancel"></wm-button>
        </wm-dialogactions>
    </wm-container>
</wm-partial>
