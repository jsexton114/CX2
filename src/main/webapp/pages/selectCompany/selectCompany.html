<wm-partial data-ng-controller="selectCompanyPageController" name="partial1">
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow2">
            <wm-gridcolumn columnwidth="12" name="gridcolumn4">
                <wm-composite name="composite1" show="bind:Variables.CompanyListOfEmployee.dataSet.content.length > 1">
                    <wm-label class="col-md-3 form-control-static" name="label1" caption="Select Company" fontweight="bold"></wm-label>
                    <wm-container class="col-md-9" name="container1">
                        <wm-select name="selectCompany" dataset="bind:Variables.CompanyListOfEmployee.dataSet" datafield="All Fields" displayfield="companyName" orderby="companyName:asc" datavalue="bind:getSelectedCompany()"></wm-select>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
