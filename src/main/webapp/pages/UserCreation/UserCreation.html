<wm-page data-ng-controller="UserCreationPageController" pagetitle="User Creation" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-wizard name="wizard1" horizontalalign="left" on-done="Variables.UpdatePwdAndCF.invoke();wizard1Done($scope, steps)">
                <wm-wizardstep name="wizardstep1" title="Account Setup">
                    <wm-liveform novalidate="false" errormessage="" title="Users Info" iconclass="wi wi-edit" defaultmode="Edit" dataset="bind:Variables.CreateUser.dataSet" captionalign="left" captionposition="top" name="liveform2">
                        <wm-layoutgrid columns="2" name="layoutgrid2">
                            <wm-gridrow name="gridrow6">
                                <wm-gridcolumn columnwidth="6" name="gridcolumn11">
                                    <wm-form-field name="firstName" displayname="First Name" required="false" show="true" generator="assigned" primary-key="false" key="firstName" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                    widget="text"></wm-form-field>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="6" name="gridcolumn12">
                                    <wm-form-field name="lastName" displayname="Last Name" required="false" show="true" generator="assigned" primary-key="false" key="lastName" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                    widget="text"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow7">
                                <wm-gridcolumn columnwidth="6" name="gridcolumn13">
                                    <wm-form-field name="email" displayname="Email" required="false" show="true" generator="assigned" primary-key="false" key="email" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="6" name="gridcolumn14">
                                    <wm-form-field name="address1" displayname="Address1" required="false" show="true" generator="assigned" primary-key="false" key="address1" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                    widget="text"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow8">
                                <wm-gridcolumn columnwidth="6" name="gridcolumn15">
                                    <wm-form-field name="address2" displayname="Address2" required="false" show="true" generator="assigned" primary-key="false" key="address2" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                    widget="text"></wm-form-field>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="6" name="gridcolumn16">
                                    <wm-form-field name="city" displayname="City" required="false" show="true" generator="assigned" primary-key="false" key="city" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow9">
                                <wm-gridcolumn columnwidth="6" name="gridcolumn17">
                                    <wm-form-field name="state" displayname="State" required="false" show="true" generator="assigned" primary-key="false" key="state" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="6" name="gridcolumn18">
                                    <wm-form-field name="postalCode" displayname="Postal Code" required="false" show="true" generator="assigned" primary-key="false" key="postalCode" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                    widget="text"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow10">
                                <wm-gridcolumn columnwidth="6" name="gridcolumn19">
                                    <wm-form-field name="phoneNumber" displayname="Phone Number" required="false" show="true" generator="assigned" primary-key="false" key="phoneNumber" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                    widget="text"></wm-form-field>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="6" name="gridcolumn20">
                                    <wm-form-field name="photo" displayname="Photo" required="false" show="true" generator="assigned" primary-key="false" key="photo" type="blob" is-related="false" maxchars="255" pc-display="true" mobile-display="true" widget="upload"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                        <wm-form-action key="reset" class="form-reset btn-secondary" iconclass="wi wi-refresh" action="reset()" display-name="Reset" show="true" type="button" update-mode="true"></wm-form-action>
                        <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                    </wm-liveform>
                </wm-wizardstep>
                <wm-wizardstep name="wizardstep2" title="Municipalities">
                    <wm-composite name="composite1">
                        <wm-label class="col-md-3 control-label" name="label1" caption="Select Municipalities"></wm-label>
                        <wm-container class="col-md-9" name="container1">
                            <wm-checkboxset height="auto" name="checkboxsetMunicipalites" dataset="bind:Variables.GetMunicipalities.dataSet" datafield="All Fields" displayfield="municipalityName" on-change="checkboxsetMunicipalitesChange($event, $scope, newVal, oldVal)"></wm-checkboxset>
                        </wm-container>
                    </wm-composite>
                </wm-wizardstep>
                <wm-wizardstep name="wizardstep3" title="Communication">
                    <wm-layoutgrid name="layoutgrid2_1" columns="1">
                        <wm-gridrow name="gridrow8_1">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn15_1">
                                <wm-label padding="unset 0.5em" name="label2" caption="Please select your notification frequency" fontweight="bold" fontsize="15"></wm-label>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow9_1">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn16_1">
                                <wm-composite name="composite2">
                                    <wm-container class="col-md-9" name="container2">
                                        <wm-radioset height="auto" name="radioset1" dataset="Daily(recommended),Weekly,Monthly,None"></wm-radioset>
                                    </wm-container>
                                </wm-composite>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow10_1">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn17_1"></wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-wizardstep>
                <wm-wizardstep name="wizardstep4" title="Finish">
                    <wm-layoutgrid name="layoutgrid3" columns="1">
                        <wm-gridrow name="gridrow15">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn25">
                                <wm-label padding="unset 0.5em" name="label4" caption="Please Set Password" fontweight="bold" fontsize="15"></wm-label>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow16">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn26">
                                <wm-composite name="composite3" margin="1em unset">
                                    <wm-label class="col-md-3 control-label" name="label5" caption="Password"></wm-label>
                                    <wm-container class="col-md-9" name="container3">
                                        <wm-text name="textPwd" placeholder="Enter Password"></wm-text>
                                    </wm-container>
                                </wm-composite>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow17">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn27">
                                <wm-composite name="composite4" margin="1em unset">
                                    <wm-label class="col-md-3 control-label" name="label6" caption="Retype Password"></wm-label>
                                    <wm-container class="col-md-9" name="container4">
                                        <wm-text name="textRePwd" placeholder="Enter Password"></wm-text>
                                    </wm-container>
                                </wm-composite>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow18">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn28" horizontalalign="right"></wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-wizardstep>
            </wm-wizard>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
