<wm-page data-ng-controller="UserCreationPageController" pagetitle="User Creation" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-wizard name="wizard1" horizontalalign="left" on-done="wizard1Done($scope, steps)" on-cancel="Widgets.liveform2.reset()">
                <wm-wizardstep name="wizardstep1" title="Account Setup">
                    <wm-liveform novalidate="false" errormessage="User already exists, Please contact CivicXpress Support for any issues" title="Register Userself" iconclass="wi wi-edit" defaultmode="Edit" dataset="bind:Variables.CreateUser.dataSet" captionalign="left"
                    captionposition="top" name="liveform2" insertmessage="Registration Success, Please Proceed" updatemessage="User updated successfully" deletemessage="User deleted successfully">
                        <wm-layoutgrid columns="2" name="layoutgrid2">
                            <wm-gridrow name="gridrow6">
                                <wm-gridcolumn columnwidth="6" name="gridcolumn11">
                                    <wm-form-field name="firstName" displayname="First Name" show="true" primary-key="false" generator="assigned" key="firstName" type="string" required="required" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="6" name="gridcolumn12">
                                    <wm-form-field name="lastName" displayname="Last Name" show="true" primary-key="false" generator="assigned" key="lastName" type="string" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow7">
                                <wm-gridcolumn columnwidth="6" name="gridcolumn13">
                                    <wm-form-field name="email" displayname="Email" show="true" primary-key="false" generator="assigned" key="email" type="string" required="required" widget="text" maxchars="255" inputtype="email" placeholder="Enter value"></wm-form-field>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="6" name="gridcolumn14">
                                    <wm-form-field name="address1" displayname="Address1" show="true" primary-key="false" generator="assigned" key="address1" type="string" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow8">
                                <wm-gridcolumn columnwidth="6" name="gridcolumn15">
                                    <wm-form-field name="address2" displayname="Address2" show="true" primary-key="false" generator="assigned" key="address2" type="string" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="6" name="gridcolumn16">
                                    <wm-form-field name="city" displayname="City" show="true" primary-key="false" generator="assigned" key="city" type="string" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow9">
                                <wm-gridcolumn columnwidth="6" name="gridcolumn17">
                                    <wm-form-field name="state" displayname="State" show="true" primary-key="false" generator="assigned" key="state" type="string" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="6" name="gridcolumn18">
                                    <wm-form-field name="postalCode" displayname="Postal Code" show="true" primary-key="false" generator="assigned" key="postalCode" type="string" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow10">
                                <wm-gridcolumn columnwidth="6" name="gridcolumn19">
                                    <wm-form-field name="phoneNumber" displayname="Phone Number" show="true" primary-key="false" generator="assigned" key="phoneNumber" type="string" required="required" widget="text" maxchars="20" inputtype="text" placeholder="Enter value"></wm-form-field>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="6" name="gridcolumn20">
                                    <wm-form-field name="photo" displayname="Photo" show="true" primary-key="false" generator="assigned" key="photo" type="blob" widget="upload" maxchars="255"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                    </wm-liveform>
                </wm-wizardstep>
                <wm-wizardstep name="wizardstep2" title="Municipalities">
                    <wm-layoutgrid name="layoutgrid4">
                        <wm-gridrow name="gridrow13">
                            <wm-gridcolumn columnwidth="6" name="gridcolumn18_1"></wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6" name="gridcolumn19_1">
                                <wm-search name="search1" placeholder="Search Municipalites"></wm-search>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow14">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn20_1" padding="2em unset">
                                <wm-composite name="compositeSelectMunicipalites">
                                    <wm-label class="col-md-3 control-label" name="labelSM" caption="Select Municipalities"></wm-label>
                                    <wm-container class="col-md-9" name="container4_1">
                                        <wm-checkboxset height="auto" name="checkboxsetMunicipalites" dataset="bind:Variables.GetMunicipalities.dataSet" datafield="All Fields" displayfield="municipalityName" on-change="checkboxsetMunicipalitesChange($event, $scope, newVal, oldVal)"
                                        margin="2em unset"></wm-checkboxset>
                                    </wm-container>
                                </wm-composite>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow15_1">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn22" padding="2em unset" horizontalalign="center">
                                <wm-label padding="unset 0.5em" name="labelNoMunicipalities" fontweight="bold" fontsize="15" caption="No Municipalities Found"></wm-label>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-wizardstep>
                <wm-wizardstep name="wizardstep3" title="Communication">
                    <wm-layoutgrid name="layoutgrid2_1" columns="1">
                        <wm-gridrow name="gridrow8_1">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn15_1">
                                <wm-label padding="unset 0.5em" name="label2" caption="Please select your notification frequency" fontweight="bold" fontsize="15"></wm-label>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow9_1">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn16_1">
                                <wm-composite name="composite2">
                                    <wm-container class="col-md-9" name="container2">
                                        <wm-radioset height="auto" name="radiosetCF" dataset="Immediately,Daily(Recommended),Weekly,Monthly,None" selectedvalue="Daily(Recommended)"></wm-radioset>
                                    </wm-container>
                                </wm-composite>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow10_1">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn17_1"></wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-wizardstep>
                <wm-wizardstep name="wizardstep4" title="Finish">
                    <wm-layoutgrid name="layoutgrid3" columns="1">
                        <wm-gridrow name="gridrow15">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn25">
                                <wm-label padding="unset 0.5em" name="label4" caption="Please Set Password" fontweight="bold" fontsize="15"></wm-label>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow16">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn26">
                                <wm-composite name="composite3" margin="1em unset">
                                    <wm-label class="col-md-3 control-label" name="label5" caption="Password"></wm-label>
                                    <wm-container class="col-md-9" name="container3">
                                        <wm-text name="textPwd" placeholder="Enter Password" type="password" regexp="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&amp;])[A-Za-z\d$@$!%*?&amp;]{8,}" required="true" on-keyup="textPwdKeyup($event, $scope)"></wm-text>
                                    </wm-container>
                                </wm-composite>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow17">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn27">
                                <wm-composite name="composite4" margin="1em unset">
                                    <wm-label class="col-md-3 control-label" name="label6" caption="Retype Password"></wm-label>
                                    <wm-container class="col-md-9" name="container4">
                                        <wm-text name="textRePwd" placeholder="Enter Password" on-keyup="textRePwdKeyup($event, $scope)" type="password"></wm-text>
                                    </wm-container>
                                </wm-composite>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow18">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn28" horizontalalign="right"></wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-wizardstep>
            </wm-wizard>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
