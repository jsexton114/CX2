<wm-page data-ng-controller="ResetPasswordPageController" pagetitle="Reset Password" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1" padding="5em unset">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn1"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn5">
                        <wm-text name="Passwordtxt" placeholder="Enter New Password" type="password" show="bind:Variables.ValidateToken.dataSet.value === 1"></wm-text>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn2">
                        <wm-button class="btn-default" caption="Submit" type="button" margin="unset 0.5em" name="button1" on-click="Variables.resetPassword.invoke()" show="bind:Variables.ValidateToken.dataSet.value === 1"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn3"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn6" horizontalalign="center">
                        <wm-label padding="unset 0.5em" name="label3" caption="Invalid Token, Please contact Admin" show="bind:Variables.ValidateToken.dataSet.value === 0" fontweight="bold" fontsize="20"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn4"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
</wm-page>
