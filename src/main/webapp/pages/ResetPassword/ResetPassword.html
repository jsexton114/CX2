<wm-page data-ng-controller="ResetPasswordPageController" pagetitle="Reset Password" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow3" padding="2em unset">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn8" horizontalalign="center">
                        <wm-picture name="picture1" picturesource="resources/images/logos/CX-Logo.png" class="cx-logo" width="200px" height="102px"></wm-picture>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow8">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn20">
                        <wm-form errormessage="" captionposition="top" title="Reset Password" enctype="application/x-www-form-urlencoded" method="get" dataset="resetPassword" captionalign="left" name="form1" on-beforesubmit="form1Beforesubmit($event, $scope, $data)"
                        show="bind:Variables.ValidateToken.dataSet.value === 1" on-result="form1Result($event, $scope, $data)" postmessage="Password updated successfully" iconclass="wi wi-vpn-key">
                            <wm-layoutgrid columns="1" name="layoutgrid2">
                                <wm-gridrow name="gridrow6">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn10">
                                        <wm-label padding="unset 0.5em unset unset" caption="PASSWORD REQUIREMENTS:" fontweight="bold" name="label2"></wm-label>
                                        <wm-label padding="unset 0.5em" caption="All passwords must contain a minimum of 8 characters including at least 1 capital letter, 1 number, and 1 special character (e.g. @$!%*?&amp;)" name="label3_1"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow9">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn23">
                                        <wm-form-field name="newPassword" displayname="New Password" key="newPassword" type="string" show="true" widget="text" placeholder="Enter Password" required="required" regexp="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&amp;])[A-Za-z\d$@$!%*?&amp;]{8,}"
                                        inputtype="password" updateon="default"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow10">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn24">
                                        <wm-form-field name="retypePassword" displayname="Confirm Password" widget="text" show="true" type="custom" placeholder="Enter Password" regexp="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&amp;])[A-Za-z\d$@$!%*?&amp;]{8,}"
                                        required="required" inputtype="password" key="retypePassword"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                            <wm-form-field name="token" displayname="Token" key="token" type="string" show="false" widget="text" defaultvalue="bind:token" autocomplete="false" inputtype="text" placeholder="Enter value"></wm-form-field>
                            <wm-buttongroup horizontalalign="right" class="form-action col-md-12" name="buttongroup1">
                                <wm-button caption="Reset Password" type="submit" class="btn-primary" name="button4" iconclass="wi wi-update"></wm-button>
                            </wm-buttongroup>
                        </wm-form>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn3"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn6" horizontalalign="center">
                        <wm-label padding="unset 0.5em" name="label3" caption="Your password reset link has expired. Please contact Support" show="bind:Variables.ValidateToken.dataSet.value === 0" fontweight="bold" fontsize="20"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn4"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
</wm-page>
