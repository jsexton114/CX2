<wm-page data-ng-controller="FindFormPageController" pagetitle="Find Form" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid2" columns="1">
                <wm-gridrow name="gridrow16">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn27">
                        <wm-breadcrumb dataset="bind:Variables.BreadCrum.dataSet" name="breadcrumb1" itemlabel="label" itemicon="icon" itemlink="link"></wm-breadcrumb>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1" padding="2em unset">
                        <wm-label padding="unset 0.5em" name="label1" caption="Municipality Vendor Management" fontweight="bold" fontsize="15"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2" padding="2em unset">
                        <wm-composite name="composite1">
                            <wm-label class="col-md-3 form-control-static" name="label2" caption="Select Municipality" fontweight="bold"></wm-label>
                            <wm-container class="col-md-9" name="container1">
                                <wm-select name="selectMunicipality" dataset="bind:Variables.EmployeesOrAdminsMunicipalities.dataSet" datafield="All Fields" displayfield="MunicipalityName" datavalue="bind:Variables.EmployeesOrAdminsMunicipalities.firstRecord"
                                orderby="MunicipalityName:asc"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow19">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn31_1" padding="1em unset">
                        <wm-tabs name="tabsSearch">
                            <wm-tabpane name="tabpaneUSER" title="BY USER">
                                <wm-layoutgrid name="layoutgrid2_1">
                                    <wm-gridrow name="gridrow6">
                                        <wm-gridcolumn columnwidth="12" name="gridcolumn7" horizontalalign="center">
                                            <wm-label padding="unset 0.5em" name="label4" caption="Search Forms" fontsize="25" fontweight="bold"></wm-label>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow7" padding=".5em unset">
                                        <wm-gridcolumn columnwidth="2" name="gridcolumn9"></wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="2" name="gridcolumn29">
                                            <wm-label class="col-md-3 control-label" name="label5" caption="User" width="100%"></wm-label>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="7" name="gridcolumn10">
                                            <wm-search name="searchUser" placeholder="Start typing Email...." dataset="bind:Variables.AllUsers.dataSet" searchkey="users.email" displaylabel="users.email" displayimagesrc="users.photo" datafield="All Fields"></wm-search>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="1" name="gridcolumn21"></wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow8" padding=".5em unset">
                                        <wm-gridcolumn columnwidth="2" name="gridcolumn11"></wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="2" name="gridcolumn12">
                                            <wm-label padding="unset 0.5em unset unset" name="label6" caption="And Submitted between" class="control-label" width="100%"></wm-label>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="3" name="gridcolumn26_1">
                                            <wm-datetime name="datetimeStart"></wm-datetime>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="1" name="gridcolumn27_1" horizontalalign="center">
                                            <wm-label padding=".5em 0.5em unset 0.5em" name="label9" caption="and" class="control-label"></wm-label>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="3" name="gridcolumn28">
                                            <wm-datetime name="datetimeEnd"></wm-datetime>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="1" name="gridcolumn22"></wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow9" padding=".5em unset">
                                        <wm-gridcolumn columnwidth="2" name="gridcolumn13"></wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="2" name="gridcolumn30">
                                            <wm-label class="col-md-3 control-label" name="label10" caption="And form Category" width="100%"></wm-label>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="7" name="gridcolumn14">
                                            <wm-select name="selectCategories" dataset="bind:Variables.MunicipalityCategories.dataSet" datafield="All Fields" displayfield="category" datavalue="bind:Variables.MunicipalityCategories.firstRecord"></wm-select>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="1" name="gridcolumn23"></wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow10" padding=".5em unset">
                                        <wm-gridcolumn columnwidth="2" name="gridcolumn15"></wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="2" name="gridcolumn31">
                                            <wm-label class="col-md-3 control-label" caption="And Form Type" name="label9_1" width="100%"></wm-label>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="7" name="gridcolumn16">
                                            <wm-select name="selectFormType" dataset="bind:Variables.GetFormTypesByCategoriesAndMunicipalities.dataSet" datafield="All Fields" displayfield="FormType" datavalue="bind:Variables.GetFormTypesByCategoriesAndMunicipalities.firstRecord"></wm-select>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="1" name="gridcolumn24"></wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow11" padding=".5em unset">
                                        <wm-gridcolumn columnwidth="2" name="gridcolumn17"></wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="2" name="gridcolumn18">
                                            <wm-label class="col-md-3 control-label" name="label9_2" caption="And"></wm-label>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="7" name="gridcolumn32_1">
                                            <wm-radioset height="auto" name="radiosetStatus" dataset="Open,Closed" datafield="All Fields" selectedvalue="Open" usekeys="false" width="30%"></wm-radioset>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="1" name="gridcolumn25"></wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow12" padding=".5em unset">
                                        <wm-gridcolumn columnwidth="2" name="gridcolumn19"></wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="9" name="gridcolumn20" horizontalalign="right">
                                            <wm-button class="btn-default btn-primary" caption="SEARCH" type="button" margin="unset 0.5em" name="buttonSearch" on-click="Variables.FilteredMasterForms.listRecords()"></wm-button>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="1" name="gridcolumn26"></wm-gridcolumn>
                                    </wm-gridrow>
                                </wm-layoutgrid>
                            </wm-tabpane>
                            <wm-tabpane name="tabpaneVENDOR" title="BY VENDOR"></wm-tabpane>
                            <wm-tabpane name="tabpaneADDRESS" title="BY ADDRESS"></wm-tabpane>
                            <wm-tabpane name="tabpaneADVANCED" title="ADVANCED"></wm-tabpane>
                        </wm-tabs>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow20">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn32">
                        <wm-panel iconclass="wi wi-assignment" autoclose="outsideClick" name="panelSearchResults" margin="1em unset" title="Search Results" class="panel-primary">
                            <wm-grid title="Masterforms List" dataset="bind:Variables.FilteredMasterForms.dataSet" navigation="Classic" name="gridFliteredForms" filtermode="multicolumn" nodatamessage="No Forms Found" loadingdatamsg="Please while fetching Forms"
                            exportformat="EXCEL">
                                <wm-grid-column binding="formTitle" caption="Form Title" type="string" generator="assigned" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="formTypes.formType" caption="Form Type" type="string" generator="assigned" readonly="true" show="true" related-entity-name="FormTypes"></wm-grid-column>
                                <wm-grid-column binding="formStatuses.status" caption="Statuses Status" type="string" generator="assigned" readonly="true" show="true" related-entity-name="FormStatuses"></wm-grid-column>
                                <wm-grid-column binding="vendor.companyName" caption="Company Name" type="string" generator="assigned" readonly="true" show="true" related-entity-name="Vendor"></wm-grid-column>
                                <wm-grid-column binding="submittedOn" caption="Submitted On" type="timestamp" primary-key="false" generator="assigned" readonly="true" datepattern="yyyy-MM-dd hh:mm a" formatpattern="toDate" show="true"
                                filterwidget="text"></wm-grid-column>
                                <wm-grid-column binding="users.email" caption="Users Email" type="string" generator="assigned" readonly="true" show="true" related-entity-name="Users"></wm-grid-column>
                                <wm-grid-column binding="rowOperations" caption="Actions" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-grid-column>
                                <wm-grid-row-action key="customRow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pageview" title="View Form" action="Variables.goToPage_FormsFormSearch.invoke()" disabled="false"></wm-grid-row-action>
                            </wm-grid>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow21">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn33"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
