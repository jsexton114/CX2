<wm-page data-ng-controller="MunicipalityUsersPageController" pagetitle="Municipality Users" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn7_1" padding="2em unset">
                        <wm-breadcrumb dataset="bind:Variables.BreadCrum.dataSet" name="breadcrumb1" itemlabel="label" itemicon="icon" itemlink="link"></wm-breadcrumb>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1" padding="2em unset">
                        <wm-label padding="unset 0.5em" caption="Municipality Administration" fontweight="bold" fontsize="15" name="label1"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2" padding="2em unset">
                        <wm-composite name="composite1">
                            <wm-label class="col-md-3 control-label" name="label2" caption="Select Municipality"></wm-label>
                            <wm-container class="col-md-9" name="container1">
                                <wm-select name="selectMunicipality" dataset="bind:Variables.AdminsMunicipalities.dataSet" datafield="All Fields" displayfield="MunicipalityName" datavalue="bind:Variables.AdminsMunicipalities.firstRecord"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                        <wm-tabs name="test">
                            <wm-tabpane name="tabpane1" title="Municipality Subscriber List">
                                <wm-grid title="Usersubscriptions List" dataset="bind:Variables.Cx2UserSubscriptionsData.dataSet" navigation="Classic" name="gridUsersubscriptionsList" on-click="Widgets.dialog1.open()">
                                    <wm-grid-column binding="id" caption="Id" type="integer" primary-key="true" generator="identity" readonly="true" edit-widget-type="number" show="true"></wm-grid-column>
                                    <wm-grid-column binding="users.photo" caption="Users Photo" type="blob" widget-type="image" generator="assigned" readonly="true" edit-widget-type="upload" searchable="false" show="true" related-entity-name="Users"><img ng-if="columnValue != null" width="48px" class="" data-ng-src="{{'services/cx2/Users/'+ row['users.id'] + '/content/photo'}}">
                                    </wm-grid-column>
                                    <wm-grid-column binding="dateSubscribed" caption="Date Subscribed" type="string" generator="assigned" readonly="true" datepattern="dd MMM, yyyy" formatpattern="toDate" edit-widget-type="text" show="true"></wm-grid-column>
                                    <wm-grid-column binding="municipalities.municipalityName" caption="Municipality Name" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Municipalities"></wm-grid-column>
                                    <wm-grid-column binding="users.id" caption="Users Id" type="integer" primary-key="true" generator="identity" readonly="true" edit-widget-type="number" show="true" related-entity-name="Users"></wm-grid-column>
                                    <wm-grid-column binding="users.firstName" caption="First Name" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Users"></wm-grid-column>
                                    <wm-grid-column binding="users.email" caption="Users Email" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Users"></wm-grid-column>
                                    <wm-grid-column binding="users.address1" caption="Users Address1" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Users"></wm-grid-column>
                                    <wm-grid-column binding="users.city" caption="Users City" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Users"></wm-grid-column>
                                    <wm-grid-column binding="users.state" caption="Users State" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Users"></wm-grid-column>
                                    <wm-grid-column binding="users.phoneNumber" caption="Phone Number" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Users"></wm-grid-column>
                                </wm-grid>
                            </wm-tabpane>
                            <wm-tabpane name="tabpane2" title="Employees">
                                <wm-layoutgrid name="layoutgrid4_1">
                                    <wm-gridrow name="gridrow13">
                                        <wm-gridcolumn columnwidth="12" name="gridcolumn28">
                                            <wm-grid title="" dataset="bind:Variables.GetEmployeeRolesForMunicipality.dataSet" navigation="Classic" name="gridEmployees">
                                                <wm-grid-column binding="Photo" caption="Photo" type="string" widget-type="image" readonly="true" edit-widget-type="text" show="true"><img data-ng-src="{{row.getProperty('Photo')}}" alt="{{row.getProperty('Photo')}}" class="" data-ng-class="">
                                                </wm-grid-column>
                                                <wm-grid-column binding="FirstName" caption="First Name" type="string" readonly="true" edit-widget-type="text" show="true"></wm-grid-column>
                                                <wm-grid-column binding="LastName" caption="Last Name" type="string" readonly="true" edit-widget-type="text" show="true"></wm-grid-column>
                                                <wm-grid-column binding="Email" caption="Email" type="string" readonly="true" edit-widget-type="text" show="true"></wm-grid-column>
                                                <wm-grid-column binding="PhoneNumber" caption="Phone Number" type="string" readonly="true" edit-widget-type="text" show="true"></wm-grid-column>
                                                <wm-grid-column binding="Address1" caption="Address1" type="string" readonly="true" edit-widget-type="text" show="true"></wm-grid-column>
                                                <wm-grid-column binding="Address2" caption="Address2" type="string" readonly="true" edit-widget-type="text" show="true"></wm-grid-column>
                                                <wm-grid-column binding="City" caption="City" type="string" readonly="true" edit-widget-type="text" show="true"></wm-grid-column>
                                                <wm-grid-column binding="rowOperations" caption="Actions" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-grid-column>
                                                <wm-grid-row-action key="customRow" display-name="Remove" title="Custom rowActions" value="" iconclass="wi wi-delete" class="btn-transparent" show="true" action="Variables.RemoveEmployee.invoke()"
                                                icon="wi wi-delete"></wm-grid-row-action>
                                            </wm-grid>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow14">
                                        <wm-gridcolumn columnwidth="12" name="gridcolumn30" horizontalalign="right">
                                            <wm-button class="btn-default btn-primary" caption="AddEmployee" type="button" margin="unset 0.5em" name="buttonAddEmployee" iconclass="wi wi-add"></wm-button>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                </wm-layoutgrid>
                            </wm-tabpane>
                            <wm-tabpane name="tabpane4" title="Admins">
                                <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" class="media-list" dataset="bind:Variables.GetAdminRolesForMunicipality.dataSet" navigation="Basic" name="livelist1">
                                    <wm-listtemplate layout="media" name="listtemplate1">
                                        <wm-container class="media-left media-top" name="container2" width="20%" horizontalalign="center">
                                            <wm-picture name="Picture" class="media-object" width="100pt" height="100pt" picturesource="bind:&quot;services/cx2/Users/&quot;+Widgets.livelist1.currentItem.ID+&quot;/content/photo&quot;"></wm-picture>
                                        </wm-container>
                                        <wm-container class="media-body" padding="unset 1.5em unset 1.25em" name="container3">
                                            <wm-label class="pull-left" caption="bind:Variables.GetAdminRolesForMunicipality.dataSet.FirstName+&quot; &quot;+Variables.GetAdminRolesForMunicipality.dataSet.LastName" name="Name" margin="0em unset 0.5em unset"
                                            fontsize="1.143" fontunit="em"></wm-label>
                                            <wm-label caption="bind:Variables.GetAdminRolesForMunicipality.dataSet.Email" name="Description" class="p text-muted"></wm-label>
                                            <wm-layoutgrid name="layoutgrid3">
                                                <wm-gridrow name="gridrow10_1">
                                                    <wm-gridcolumn columnwidth="12" name="gridcolumn23_1">
                                                        <wm-label padding="unset 0.5em" name="label19_1" caption="bind:Variables.GetAdminRolesForMunicipality.dataSet[$i].Address1+&quot;, &quot;+Variables.GetAdminRolesForMunicipality.dataSet[$i].Address2"></wm-label>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow11_1">
                                                    <wm-gridcolumn columnwidth="12" name="gridcolumn25_1">
                                                        <wm-label padding="unset 0.5em" name="label20_1" caption="bind:Variables.GetAdminRolesForMunicipality.dataSet[$i].City"></wm-label>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                                <wm-gridrow name="gridrow12">
                                                    <wm-gridcolumn columnwidth="12" name="gridcolumn27_1">
                                                        <wm-label padding="unset 0.5em" name="label21_1" caption="bind:&quot;Contact: &quot;+Variables.GetAdminRolesForMunicipality.dataSet[$i].PhoneNumber"></wm-label>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                            </wm-layoutgrid>
                                        </wm-container>
                                        <wm-container class="media-right" horizontalalign="right" padding="unset 1em unset unset" name="container4" width="20%">
                                            <wm-button class="btn-default btn-primary" caption="Remove" type="button" margin="2em 0.5em 1em 0.5em" name="buttonDelete" on-click="Variables.RemoveAdmin.invoke()" iconclass="wi wi-delete"></wm-button>
                                        </wm-container>
                                    </wm-listtemplate>
                                </wm-livelist>
                            </wm-tabpane>
                        </wm-tabs>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-view class="dialog-view" name="view1">
        <wm-dialog dialogtype="design-dialog" modal="true" title="User" iconclass="wi wi-user" name="dialog1">
            <wm-dialogactions name="dialogactions1">
                <wm-button class="btn-secondary" caption="Cancel" on-click="closeDialog()" name="button1"></wm-button>
            </wm-dialogactions>
            <wm-layoutgrid name="layoutgrid4">
                <wm-gridrow name="gridrow6">
                    <wm-gridcolumn columnwidth="2" name="gridcolumn10"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="8" name="gridcolumn11" horizontalalign="center">
                        <wm-picture name="picture1" picturesource="bind:&quot;services/cx2/Users/&quot;+Variables.SelectedUser.dataSet.data[$i].id+&quot;/content/photo&quot;" shape="circle" width="100pt" height="100pt"></wm-picture>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn14"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow7">
                    <wm-gridcolumn columnwidth="2" name="gridcolumn12"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="8" name="gridcolumn15" horizontalalign="center">
                        <wm-label padding="unset 0.5em" name="label8" fontweight="bold" fontsize="20" caption="bind:Variables.SelectedUser.dataSet.data[$i].firstName+&quot; &quot;+Variables.SelectedUser.dataSet.data[$i].lastName"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn13"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow8">
                    <wm-gridcolumn columnwidth="2" name="gridcolumn16"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="8" name="gridcolumn17" horizontalalign="center">
                        <wm-label padding="unset 0.5em" name="label9" caption="bind:Variables.SelectedUser.dataSet.data[$i].email"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn18"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow9">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn19" padding="1em unset 1em 1em">
                        <wm-label padding="unset 0.5em 0.5em 0.5em" name="label10" fontweight="bold" width="100%" caption="Address1"></wm-label>
                        <wm-label padding="unset 0.5em" name="label11" caption="bind:Variables.SelectedUser.dataSet.data[$i].address1"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn20"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn21" padding="1em unset">
                        <wm-label padding="unset 0.5em 0.5em 0.5em" fontweight="bold" width="100%" name="label12" caption="Address2"></wm-label>
                        <wm-label padding="unset 0.5em" caption="bind:Variables.SelectedUser.dataSet.data[$i].address2" name="label13"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow10">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn22" padding="unset unset 1em 1em">
                        <wm-label padding="unset 0.5em 0.5em 0.5em" fontweight="bold" width="100%" caption="City" name="label14"></wm-label>
                        <wm-label padding="unset 0.5em" caption="bind:Variables.SelectedUser.dataSet.data[$i].city" name="label15"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn23"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn24" padding="unset unset 1em unset">
                        <wm-label padding="unset 0.5em 0.5em 0.5em" fontweight="bold" width="100%" caption="State" name="label16"></wm-label>
                        <wm-label padding="unset 0.5em" caption="bind:Variables.SelectedUser.dataSet.data[$i].city" name="label19"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow11">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn25" padding="unset unset 1em 1em">
                        <wm-label padding="unset 0.5em 0.5em 0.5em" fontweight="bold" width="100%" caption="PostalCode" name="label18"></wm-label>
                        <wm-label padding="unset 0.5em" caption="bind:Variables.SelectedUser.dataSet.data[$i].postalCode" name="label20"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn26"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn27" padding="unset unset 1em unset">
                        <wm-label padding="unset 0.5em 0.5em 0.5em" fontweight="bold" width="100%" caption="PhoneNumber" name="label17"></wm-label>
                        <wm-label padding="unset 0.5em" caption="bind:Variables.SelectedUser.dataSet.data[$i].phoneNumber" name="label21"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-dialog>
    </wm-view>
    <wm-view class="dialog-view" name="view2">
        <wm-dialog dialogtype="design-dialog" modal="true" title="bind:&quot;Add &quot;+Variables.AdminOrEmp.dataSet.dataValue" iconclass="wi wi-edit" name="dialogAddEmployeeORAdmin">
            <wm-dialogactions name="dialogactions2">
                <wm-button class="btn-secondary" caption="Cancel" on-click="closeDialog()" name="button4"></wm-button>
                <wm-button class="btn-primary" caption="Save" name="button5"></wm-button>
            </wm-dialogactions>
            <wm-form errormessage="" captionposition="top" title="" enctype="application/x-www-form-urlencoded" method="put" dataset="UpdateEmployeeORAdminRoleForMunicipality" captionalign="left" name="formMunicipalityEmployeeORAdmin">
                <wm-layoutgrid columns="1" name="layoutgrid5">
                    <wm-gridrow name="gridrow15">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn32">
                            <wm-form-field name="role" displayname="Role" key="role" type="string" show="true" widget="select" inputtype="text" placeholder="Enter value"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow16">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn33">
                            <wm-form-field name="municipality" displayname="Municipality" key="municipality" type="integer" show="true" widget="number" inputtype="number" placeholder="Enter value" defaultvalue="bind:Widgets.selectMunicipality.datavalue.ID | toNumber"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow17">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn34">
                            <wm-form-field name="user" displayname="User" key="user" type="integer" show="true" widget="autocomplete" inputtype="number" placeholder="Enter value"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-form>
        </wm-dialog>
    </wm-view>
</wm-page>
