<wm-page data-ng-controller="ViewInspectionPageController" pagetitle="View Inspection" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                        <wm-breadcrumb dataset="bind:Variables.BreadCrumb.dataSet" name="breadcrumb1"></wm-breadcrumb>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                        <wm-panel iconclass="wi wi-info" autoclose="outsideClick" name="panelInspectionInfo" class="panel-primary" title="Inspection Info">
                            <wm-layoutgrid name="layoutgrid5">
                                <wm-gridrow name="gridrow6" padding="2em unset unset unset">
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn8"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn9" horizontalalign="center">
                                        <wm-picture name="picture2" class="muni-logo"></wm-picture>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn14"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow7">
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn10"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn11" horizontalalign="center">
                                        <wm-label padding="unset 0.5em" name="label7" class="h1" caption="Inspection Type"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn15"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow84_1">
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn155_2"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn156_1" horizontalalign="center">
                                        <wm-label padding="unset 0.5em" name="label65_1" caption="Inspection Title" fontsize="18"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn157"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow83_1">
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn156_3"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn156_2" horizontalalign="center">
                                        <wm-label padding="unset 0.5em" name="label66" caption="Created By:" fontsize="15"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn157_1"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow14">
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn24_1"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn28" horizontalalign="center">
                                        <wm-label padding="unset 0.5em" name="labelInspectionStatus" caption="Inspection Status" class="h3"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn25"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow15">
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn29"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn26" horizontalalign="center">
                                        <wm-progress name="progressStatus" datavalue="10" type="success" captionplacement="inside" displayformat="9%"></wm-progress>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn30"></wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn5_1">
                        <wm-panel iconclass="wi wi-mode-edit" autoclose="outsideClick" name="panelInspectionReview" title="Inspection  Review" class="panel-primary" accessroles="CXAdmin,MunicipalityAdmin,MunicipalityEmployee" show="true">
                            <wm-layoutgrid name="layoutgrid3">
                                <wm-gridrow name="gridrow9" padding=".5em unset">
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn16"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn17">
                                        <wm-composite name="composite1" required="true">
                                            <wm-label class="col-md-3 control-label" name="label4" caption="Status"></wm-label>
                                            <wm-container class="col-md-9" name="container2_1">
                                                <wm-select name="selectStatus" required="true"></wm-select>
                                            </wm-container>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn20"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow10" padding="unset unset .5em unset">
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn18"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn19">
                                        <wm-composite name="composite2" required="true">
                                            <wm-label class="col-md-3 control-label" name="label5" caption="Notes"></wm-label>
                                            <wm-container class="col-md-9" name="container3">
                                                <wm-textarea name="textareaNotes" placeholder="Please enter your comments" updateon="default"></wm-textarea>
                                            </wm-container>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn21"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow11" padding="unset unset 1em unset">
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn21_1"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn22" horizontalalign="center">
                                        <wm-button class="btn-primary" caption="Update Status" type="button" margin="unset 0.5em" name="buttonUpdateStatus" iconclass="wi wi-update" disabled="bind:!Widgets.selectStatus.datavalue.id || !Widgets.textareaNotes.datavalue"></wm-button>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn23"></wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow5">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn7">
                        <wm-panel iconclass="wi wi-list" autoclose="outsideClick" name="panelInspection" title="Inspection Content" class="panel-primary">
                            <wm-tabs name="INSTRUCTIONS">
                                <wm-tabpane name="tabpaneInspections" title="INSPECTION" show="true"></wm-tabpane>
                                <wm-tabpane name="tabpaneLocation" title="LOCATION" show="true"></wm-tabpane>
                                <wm-tabpane name="tabpaneAttachments" title="ATTACHMENTS" show="true"></wm-tabpane>
                                <wm-tabpane name="tabpaneFORMS" title="FORMS" show="true"></wm-tabpane>
                                <wm-tabpane name="tabpaneFees" title="FEES" show="true"></wm-tabpane>
                                <wm-tabpane name="tabpaneCodeEnforment" title="CODE ENFORCEMENT" show="true"></wm-tabpane>
                                <wm-tabpane name="tabpaneMessages" title="MESSAGES"></wm-tabpane>
                                <wm-tabpane name="tabpaneHistory" title="HISTORY"></wm-tabpane>
                                <wm-tabpane name="tabpaneINTERNAL" title="INTERNAL" accessroles="CXAdmin,MunicipalityAdmin,MunicipalityEmployee"></wm-tabpane>
                            </wm-tabs>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
