<wm-page data-ng-controller="ViewProjectPageController" pagetitle="View Project" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                        <wm-breadcrumb dataset="bind:Variables.BreadCrum.dataSet" name="breadcrumb1" itemlabel="label" itemicon="icon" itemlink="link"></wm-breadcrumb>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn4" horizontalalign="left">
                        <wm-panel iconclass="" autoclose="outsideClick" name="panelProjectDetails" title="">
                            <wm-layoutgrid name="layoutgrid2">
                                <wm-gridrow name="gridrow4">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn4_1" horizontalalign="center">
                                        <wm-picture name="picture1" picturesource="bind:!!Variables.CurrentProject.dataSet.data[$i].municipalityId ? &quot;services/cx2/Municipalities/&quot;+Variables.CurrentProject.dataSet.data[$i].municipalityId+&quot;/content/logo&quot; : &quot;&quot;"
                                        width="100pt" height="100pt"></wm-picture>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow5" padding=".5em unset">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn6">
                                        <wm-label padding="unset 0.5em" name="label2" caption="Project Details" fontsize="25" fontweight="bold"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow6" padding=".5em unset">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn8">
                                        <wm-composite name="composite1" margin="unset unset unset 0.5em">
                                            <wm-label class="col-md-12 control-label" name="label3" margin="0.5em unset" caption="Project Name"></wm-label>
                                            <wm-container class="col-md-12" name="container1">
                                                <wm-text name="textProjectName" readonly="true" datavalue="bind:Variables.CurrentProject.dataSet.data[$i].projectName"></wm-text>
                                            </wm-container>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow7" padding=".5em unset">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn9">
                                        <wm-label class="col-md-12 control-label" name="ProjectDescription" margin="0.5em unset 0.5em 0.5em" caption="Project Description"></wm-label>
                                        <wm-composite name="composite10">
                                            <wm-html name="htmlProjectDescription" margin="2em unset unset 0.5em" content="bind:Variables.CurrentProject.dataSet.data[$i].projectDescription">bind:Variables.CurrentProject.dataSet.data[$i].projectDescription</wm-html>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow8" padding=".5em unset">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn10">
                                        <wm-composite name="composite2" margin="unset unset unset 0.5em">
                                            <wm-label class="col-md-12 control-label" name="label4" margin="0.5em unset" caption="Project Goals"></wm-label>
                                            <wm-container class="col-md-12" name="container2">
                                                <wm-text readonly="true" datavalue="bind:Variables.CurrentProject.dataSet.data[$i].projectGoals" name="textProjectGoals"></wm-text>
                                            </wm-container>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow9" padding=".5em unset">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn11">
                                        <wm-composite name="composite3" margin="unset unset unset 0.5em">
                                            <wm-label class="col-md-12 control-label" name="label5" margin="0.5em unset" caption="Estimated Start Date"></wm-label>
                                            <wm-container class="col-md-12" name="container3">
                                                <wm-datetime name="datetimeEstimatedStartDate" readonly="true" datavalue="bind:Variables.CurrentProject.dataSet.data[$i].estStartDate"></wm-datetime>
                                            </wm-container>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow10" padding=".5em unset">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn12">
                                        <wm-composite name="composite4" margin="unset unset unset 0.5em">
                                            <wm-label class="col-md-12 control-label" name="label6" margin="0.5em unset" caption="Estimated Completion Date"></wm-label>
                                            <wm-container class="col-md-12" name="container4">
                                                <wm-datetime name="datetimeEstimatedCompletionDat" datavalue="bind:Variables.CurrentProject.dataSet.data[$i].estEndDate" readonly="true"></wm-datetime>
                                            </wm-container>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn3" padding="1em unset">
                        <wm-tabs name="tabsProjectDetails">
                            <wm-tabpane name="tabpaneMEMBERS" title="MEMBERS">
                                <wm-livegrid formlayout="dialog" name="livegridProjectMembers">
                                    <wm-grid gridfirstrowselect="true" editmode="dialog" title="" dataset="bind:Variables.ProjectSharedWithData.dataSet" navigation="Classic" name="gridProjectMembers">
                                        <wm-grid-column-group name="group1" caption="Shared To">
                                            <wm-grid-column binding="usersByProjectSharedWithUser.firstName" caption="First Name" type="string" generator="assigned" readonly="true" show="true" related-entity-name="Users"></wm-grid-column>
                                            <wm-grid-column binding="usersByProjectSharedWithUser.lastName" caption="Last Name" type="string" generator="assigned" readonly="true" show="true" related-entity-name="Users"></wm-grid-column>
                                        </wm-grid-column-group>
                                        <wm-grid-column binding="projectSharedOn" caption="Project Shared On" type="timestamp" generator="assigned" datepattern="yyyy-MM-dd hh:mm a" formatpattern="toDate" show="true" readonly="false"></wm-grid-column>
                                        <wm-grid-column-group name="group" caption="Shared By">
                                            <wm-grid-column binding="usersByProjectSharedBy.firstName" caption="First Name" type="string" generator="assigned" readonly="true" show="true" related-entity-name="Users"></wm-grid-column>
                                            <wm-grid-column binding="usersByProjectSharedBy.lastName" caption="Last Name" type="string" generator="assigned" readonly="true" show="true" related-entity-name="Users"></wm-grid-column>
                                        </wm-grid-column-group>
                                        <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" sortable="false" searchable="false" show="true"></wm-grid-column>
                                        <wm-grid-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false"></wm-grid-action>
                                        <wm-grid-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-grid-row-action>
                                        <wm-grid-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-grid-row-action>
                                    </wm-grid>
                                </wm-livegrid>
                            </wm-tabpane>
                            <wm-tabpane name="tabpaneTASKS" title="TASKS"></wm-tabpane>
                            <wm-tabpane name="tabpaneDOCUMENTS" title="DOCUMENTS"></wm-tabpane>
                            <wm-tabpane name="tabpane4" title="MESSAGING"></wm-tabpane>
                            <wm-tabpane name="tabpaneMAPS" title="MAPS"></wm-tabpane>
                            <wm-tabpane name="tabpaneFORMS" title="FORMS"></wm-tabpane>
                            <wm-tabpane name="tabpaneINSPECTIONS" title="INSPECTIONS"></wm-tabpane>
                            <wm-tabpane name="tabpaneFEES" title="FEES"></wm-tabpane>
                            <wm-tabpane name="tabpaneMUNICIPALITYMESSAGES" title="MUNICIPALITY MESSAGES"></wm-tabpane>
                        </wm-tabs>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-view class="dialog-view" name="viewAddMember">
        <wm-dialog dialogtype="design-dialog" modal="true" title="Add Members" iconclass="wi wi-file-text" name="dialogAddMember">
            <wm-layoutgrid name="layoutgrid3">
                <wm-gridrow name="gridrow11" padding="1em unset">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn11_1">
                        <wm-search name="searchForMembers" dataset="bind:Variables.GetAllUsers.dataSet" searchkey="email" displaylabel="email" displayimagesrc="photo" datafield="All Fields"></wm-search>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow12" padding="1em unset">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn13" horizontalalign="center">
                        <wm-button class="btn-default btn-primary" caption="Add" type="button" margin="unset 0.5em" name="buttonAddMember" iconclass="wi wi-person-add" on-click="Variables.AddMembersToProject.invoke()"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-dialogactions name="dialogactions1">
                <wm-button class="btn-primary" caption="Close" on-click="closeDialog()" name="button1"></wm-button>
            </wm-dialogactions>
        </wm-dialog>
    </wm-view>
</wm-page>
