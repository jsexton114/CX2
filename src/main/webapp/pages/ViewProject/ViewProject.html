<wm-page data-ng-controller="ViewProjectPageController" pagetitle="View Project" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                        <wm-breadcrumb dataset="bind:Variables.BreadCrum.dataSet" name="breadcrumb1" itemlabel="label" itemicon="icon" itemlink="link"></wm-breadcrumb>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn4" horizontalalign="left">
                        <wm-container name="container1" content="_viewProject">
                            <wm-param name="ProjectGUID" value="bind:pageParams.ProjectGUID" type="string"></wm-param>
                        </wm-container>
                    </wm-gridcolumn>
                </wm-gridrow>

            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>

</wm-page>
