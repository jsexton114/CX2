<wm-partial data-ng-controller="topnavPageController" name="topnav" type="topnav">
    <wm-navbar name="navbar1" id="topnavbar" sticky="topnavbar" push-down-element="main.app-content, footer.app-footer" style="z-index: 1001">
        <wm-nav name="leftTopLinks" type="navbar" class="navbar-left"></wm-nav>
        <wm-nav name="rightTopLinks" type="navbar" class="navbar-right">
            <wm-nav-item name="list_cart">
                <wm-anchor caption="My Cart" name="cartLink" iconclass="wi wi-shopping-cart" on-click="Variables.goToPage_MyCart.invoke()" margin="unset 2em unset unset" badgevalue="bind:Variables.stvCartCount.dataSet.dataValue" class="cartBadge"></wm-anchor>
            </wm-nav-item>
            <wm-nav-item name="list_messages">
                <wm-anchor caption="Messages" name="messagesLink" iconclass="wi wi-mail-outline" on-click="Variables.goToPage_MyMessages.invoke()" margin="unset 2em unset unset" badgevalue="bind:Variables.svCountUnReadMessagesByUser.dataSet[$i].unReadMessagesCount"
                class="cartBadge"></wm-anchor>
            </wm-nav-item>
            <wm-nav-item name="list_profile">
                <wm-gridcolumn columnwidth="3" name="gridcolumn1">
                    <wm-picture class="desktop-only profile-photo" name="picture1" width="30pt" height="30pt" shape="circle" margin="0.4em unset" picturesource="bind:!!Variables.CurrentUserDetails.dataSet.id ? 'services/cx2/Users/'+Variables.CurrentUserDetails.dataSet.id+'/content/photo' : 'resources/images/imagelists/fa-user-170.png'"
                    on-click="Variables.goToPage_MyProfile.invoke()" show="bind:!!Variables.CurrentUserDetails.dataSet.id"></wm-picture>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="9" name="gridcolumn2">
                    <wm-anchor name="profileLink" iconclass="" caption="My Profile" on-click="Variables.goToPage_MyProfile.invoke()" iconposition="left"></wm-anchor>
                </wm-gridcolumn>
            </wm-nav-item>
            <wm-nav-item name="list_logout">
                <wm-anchor caption="Logout" name="logoutLink" iconclass="wi wi-sign-out" on-click="Variables.RedirectToLogin.invoke();Variables.logoutVariable.invoke()"></wm-anchor>
            </wm-nav-item>
        </wm-nav>
    </wm-navbar>
</wm-partial>
