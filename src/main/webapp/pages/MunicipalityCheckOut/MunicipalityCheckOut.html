<wm-page data-ng-controller="MunicipalityCheckOutPageController" pagetitle="Municipality Check Out" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                        <wm-breadcrumb dataset="bind:Variables.Breadcrumb.dataSet" name="breadcrumb1" itemlabel="label" itemicon="icon" itemlink="link"></wm-breadcrumb>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn3_1">
                        <wm-panel iconclass="wi wi-attach-money" autoclose="outsideClick" name="panelCheckOut" title="Check Out" class="panel-primary">
                            <wm-layoutgrid name="layoutgrid2">
                                <wm-gridrow name="gridrow4" padding="1em unset 4em unset">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn4">
                                        <wm-label padding="unset 0.5em" name="label5" caption="bind:'Total: '+ ((Variables.svSumOfFeesInUsersCart.dataSet.sumOfFeesInCart || 0) | toCurrency:'$':2)" class="h1"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow5" padding=".2em unset">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn6">
                                        <wm-label padding="unset 0.5em" name="label6" caption="Payment Type" class="h3" fontweight="bold"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow6" padding="unset unset 2em unset">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn8">
                                        <wm-radioset height="auto" name="radiosetPaymentOptions" layout="inline" dataset="bind:Variables.stvPaymentOptions.dataSet" datafield="paymentType" displayfield="paymentType" selectedvalue="bind:Variables.stvPaymentOptions.dataSet[0].paymentType"
                                        usekeys="false"></wm-radioset>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow7" padding=".2em unset">
                                    <wm-gridcolumn columnwidth="1" name="gridcolumn13"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn10">
                                        <wm-composite name="compositePaymentNumber" show="bind:(Widgets.radiosetPaymentOptions.datavalue=='Check')||(Widgets.radiosetPaymentOptions.datavalue=='Offline Credit Card')" required="true">
                                            <wm-label class="col-md-3 form-control-static" name="labelPaymentNumber" caption="bind:Widgets.radiosetPaymentOptions.datavalue=='Check'?'Check Number':'Transaction ID'" fontweight="bold"></wm-label>
                                            <wm-container class="col-md-9" name="container2">
                                                <wm-text name="textPaymentNumber"></wm-text>
                                            </wm-container>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="3" name="gridcolumn12_1"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow8">
                                    <wm-gridcolumn columnwidth="1" name="gridcolumn14_1"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn12">
                                        <wm-composite name="compositeComments" required="true">
                                            <wm-label class="col-md-3 form-control-static" name="labelComments" caption="Comments" fontweight="bold"></wm-label>
                                            <wm-container class="col-md-9" name="container3">
                                                <wm-textarea name="textareaComments" placeholder="Place Your Comments"></wm-textarea>
                                            </wm-container>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="3" name="gridcolumn11"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow9">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn14" horizontalalign="right">
                                        <wm-button class="btn-primary" caption="Submit Payment" type="button" margin="2em 3em 2em unset" name="buttonSubmit" on-click="Variables.lvCheckOut.createRecord()" iconclass="wi wi-attach-money" disabled="bind:!Variables.svSumOfFeesInUsersCart.dataSet.sumOfFeesInCart"></wm-button>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-view class="dialog-view" name="viewPaymentSuccess">
        <wm-alertdialog name="alertdialogPaymentSuccess" message="Thank you! The payment you submitted has been processed." alerttype="success" title="Payment Received" iconclass="wi wi-attach-money" on-ok="Variables.goToPage_MyCart.invoke()"></wm-alertdialog>
    </wm-view>
</wm-page>
