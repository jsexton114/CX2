<wm-page data-ng-controller="ManageProjectsPageController" pagetitle="Manage Projects" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                        <wm-breadcrumb dataset="bind:Variables.BreadCrumb.dataSet" name="breadcrumb1"></wm-breadcrumb>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                        <wm-panel iconclass="wi wi-building" autoclose="outsideClick" name="panel2" title="All CX Projects" class="panel-primary">
                            <wm-livegrid formlayout="dialog" name="livegridProjects">
                                <wm-grid gridfirstrowselect="true" editmode="dialog" title="" dataset="bind:Variables.lvProjectsData.dataSet" navigation="Basic" name="gridProjects">
                                    <wm-grid-column binding="projectName" caption="Project Name" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                                    <wm-grid-column binding="modifiedDate" caption="Modified Date" type="timestamp" generator="assigned" edit-widget-type="timestamp" show="true" readonly="false"></wm-grid-column>
                                    <wm-grid-column binding="active" caption="Active" type="boolean" generator="assigned" edit-widget-type="checkbox" show="true" readonly="false"></wm-grid-column>
                                    <wm-grid-column binding="municipalities.municipalityName" caption="Municipality Name" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Municipalities"></wm-grid-column>
                                    <wm-grid-column binding="usersByCreatedBy.fullName" caption="Full Name" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Users"></wm-grid-column>
                                    <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" sortable="false" searchable="false" show="true"></wm-grid-column>
                                    <wm-grid-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-grid-row-action>
                                    <wm-grid-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-grid-row-action>
                                </wm-grid>
                                <wm-liveform novalidate="false" errormessage="Update Failed" title="Edit Project" formlayout="dialog" iconclass="wi wi-edit" dataset="bind:Variables.lvProjectsData.dataSet" captionalign="left" captionposition="top" name="liveformProjects"
                                defaultmode="Edit">
                                    <wm-layoutgrid columns="1" name="layoutgrid2">
                                        <wm-gridrow name="gridrow3">
                                            <wm-gridcolumn columnwidth="12" name="gridcolumn3_1">
                                                <wm-form-field name="projectName" displayname="Project Name" show="true" primary-key="false" generator="assigned" key="projectName" type="string" readonly="true" required="false" widget="text" maxchars="255"
                                                inputtype="text" placeholder="Enter value"></wm-form-field>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                        <wm-gridrow name="gridrow4">
                                            <wm-gridcolumn columnwidth="12" name="gridcolumn4">
                                                <wm-form-field name="municipalities" displayname="Municipalities" show="true" primary-key="false" generator="assigned" key="municipalities" type="list" is-related="true" readonly="true" required="false" widget="select"
                                                placeholder="Select value" displayexpression="municipalityName"></wm-form-field>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                        <wm-gridrow name="gridrow5">
                                            <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                                                <wm-form-field name="active" displayname="Active" show="true" primary-key="false" generator="assigned" key="active" type="boolean" readonly="false" required="false" widget="checkbox" placeholder=""></wm-form-field>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                    </wm-layoutgrid>
                                    <wm-form-field name="usersByCreatedBy" displayname="Users By Created By" show="false" primary-key="false" generator="assigned" key="usersByCreatedBy" type="list" is-related="true" readonly="false" required="false" widget="select"
                                    placeholder="Select value"></wm-form-field>
                                    <wm-form-field name="usersByModifiedBy" displayname="Users By Modified By" show="false" primary-key="false" generator="assigned" key="usersByModifiedBy" type="list" is-related="true" readonly="false"
                                    required="false" widget="select" placeholder="Select value"></wm-form-field>
                                    <wm-form-field name="projectDescription" displayname="Project Description" show="false" primary-key="false" generator="assigned" key="projectDescription" type="string" readonly="false" required="false"
                                    widget="text" maxchars="1000" inputtype="text" placeholder="Enter value"></wm-form-field>
                                    <wm-form-field name="projectGoals" displayname="Project Goals" show="false" primary-key="false" generator="assigned" key="projectGoals" type="string" readonly="false" required="false" widget="text" maxchars="1000"
                                    inputtype="text" placeholder="Enter value"></wm-form-field>
                                    <wm-form-field name="estStartDate" displayname="Est Start Date" show="false" primary-key="false" generator="assigned" key="estStartDate" type="timestamp" readonly="false" required="false" widget="timestamp"
                                    outputformat="timestamp" placeholder="Select date time"></wm-form-field>
                                    <wm-form-field name="estEndDate" displayname="Est End Date" show="false" primary-key="false" generator="assigned" key="estEndDate" type="timestamp" readonly="false" required="false" widget="timestamp"
                                    outputformat="timestamp" placeholder="Select date time"></wm-form-field>
                                    <wm-form-field name="createdDate" displayname="Created Date" show="false" primary-key="false" generator="assigned" key="createdDate" type="timestamp" readonly="false" required="false" widget="timestamp"
                                    outputformat="timestamp" placeholder="Select date time"></wm-form-field>
                                    <wm-form-field name="modifiedDate" displayname="Modified Date" show="false" primary-key="false" generator="assigned" key="modifiedDate" type="timestamp" readonly="false" required="false" widget="timestamp"
                                    outputformat="timestamp" placeholder="Select date time"></wm-form-field>
                                    <wm-form-field name="projectGuid" displayname="Project Guid" show="false" primary-key="true" generator="uniqueid" key="projectGuid" type="string" readonly="true" required="true" widget="text" maxchars="100"
                                    inputtype="text" placeholder="Enter value"></wm-form-field>
                                    <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="wi wi-cancel" title="Cancel" action="cancel()" disabled="false" type="button" update-mode="true"></wm-form-action>
                                    <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" action="save()" disabled="false" type="submit" update-mode="true"></wm-form-action>
                                </wm-liveform>
                            </wm-livegrid>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
