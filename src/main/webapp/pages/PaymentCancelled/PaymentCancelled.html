<wm-page data-ng-controller="PaymentCancelledPageController" pagetitle="Payment Cancelled">
    <wm-header content="header"></wm-header>
    <wm-top-nav content="topnav"></wm-top-nav>
    <wm-content>
        <wm-left-panel columnwidth="2" content="leftnav"></wm-left-panel>
        <wm-page-content columnwidth="10">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                        <wm-breadcrumb dataset="bind:Variables.Breadcrumb.dataSet" name="breadcrumb1" itemlabel="label" itemicon="icon" itemlink="link"></wm-breadcrumb>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                        Your payment has been cancelled. Please return to your cart at anytime to resume payment.
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer"></wm-footer>
</wm-page>
